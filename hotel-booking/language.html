<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="hotel-booking mulish-font position-relative">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/hotel.gif" class="img-fluid" alt="hotel">
    </div>
    <!-- loader End -->

    <!-- header section start -->
    <header class="header hotel-header">
        <div class="custom-container2">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>Language</h3>
            </div>
        </div>
    </header>
    <!-- header section  end -->


    <!-- language section start -->
    <section class="section-lg-t-space hotel-language-section">
        <div class="custom-container2">
            <ul class="my-language-wrapper">
                <li class="language-select-item">
                    <label>
                        <input type="radio" name="language" checked>
                        <img src="../assets/images/flag/flag5.svg" class="img-fluid" alt="flag">
                        <span class="language-label">Hindi <span>(India)</span></span>
                        <span class="custom-checkmark"></span>
                    </label>
                </li>
                <li class="language-select-item">
                    <label>
                        <input type="radio" name="language">
                        <img src="../assets/images/flag/flag2.svg" class="img-fluid" alt="flag">
                        <span class="language-label">English <span>(Uk)</span></span>
                        <span class="custom-checkmark"></span>
                    </label>
                </li>
                <li class="language-select-item">
                    <label>
                        <input type="radio" name="language">
                        <img src="../assets/images/flag/flag15.svg" class="img-fluid" alt="flag">
                        <span class="language-label">Japan <span>(Japanese)</span></span>
                        <span class="custom-checkmark"></span>
                    </label>
                </li>
                <li class="language-select-item">
                    <label>
                        <input type="radio" name="language">
                        <img src="../assets/images/flag/flag4.svg" class="img-fluid" alt="flag">
                        <span class="language-label">France <span>(France)</span></span>
                        <span class="custom-checkmark"></span>
                    </label>
                </li>
                <li class="language-select-item">
                    <label>
                        <input type="radio" name="language">
                        <img src="../assets/images/flag/flag14.svg" class="img-fluid" alt="flag">
                        <span class="language-label">Philippines <span>(tagalog)</span></span>
                        <span class="custom-checkmark"></span>
                    </label>
                </li>
                <li class="language-select-item">
                    <label>
                        <input type="radio" name="language">
                        <img src="../assets/images/flag/flag3.svg" class="img-fluid" alt="flag">
                        <span class="language-label">Germany<span>(German)</span></span>
                        <span class="custom-checkmark"></span>
                    </label>
                </li>
                <li class="language-select-item">
                    <label>
                        <input type="radio" name="language">
                        <img src="../assets/images/flag/flag7.svg" class="img-fluid" alt="flag">
                        <span class="language-label">United kingdom <span>(English)</span></span>
                        <span class="custom-checkmark"></span>
                    </label>
                </li>
                <li class="language-select-item">
                    <label>
                        <input type="radio" name="language">
                        <img src="../assets/images/flag/flag12.svg" class="img-fluid" alt="flag">
                        <span class="language-label">Sri Lanka <span>(Sinaloa)</span></span>
                        <span class="custom-checkmark"></span>
                    </label>
                </li>


            </ul>
        </div>
    </section>
    <!-- language section end -->

    <!-- button section start -->
    <div class="download-button">
        <a href="home.html" class="btn mt-0">Submit</a>
    </div>
    <!-- button section end -->



    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>


    <!-- script JS -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
