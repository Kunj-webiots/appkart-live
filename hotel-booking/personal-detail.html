    <!-- Google font css -->

<body class="hotel-booking mulish-font position-relative">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/hotel.gif" class="img-fluid" alt="hotel">
    </div>
    <!-- loader End -->

    <!-- header section start -->
    <header class="header hotel-header">
        <div class="custom-container2">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>Personal Details</h3>
            </div>
        </div>
    </header>
    <!-- header section  end -->


    <!-- Hotel-profile section start -->
    <section class="section-lg-t-space">
        <div class="custom-container2">
            <div class="hotel-profile-wrapper">
                <img src="../assets/images/profile/p8.png" class="img-fluid" alt="profile">
                <h3>Leslie Alexander</h3>
                <h4>lesliealexander@gmail.com</h4>
            </div>
            <form class="hotel-auth-form">
                <div class="form-group">
                    <label class="form-check-label" for="name">Full Name</label>
                    <input type="text" class="form-control guest-input " id="name" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="name">Email Id</label>
                    <input type="text" class="form-control guest-input" id="email" placeholder="Enter your email id">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="name">Phone Number</label>
                    <input type="number" class="form-control guest-input" id="number"
                        placeholder="Enter contact number">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="name">Birth Of Date</label>
                    <input type="Date" class="form-control guest-input" id="Date">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="name">Gender</label>
                    <select class="form-select form-control guest-input">
                        <option selected>Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="name">City</label>
                    <select class="form-select form-control guest-input">
                        <option selected>Surat</option>
                        <option value="1">Ahmadabad</option>
                        <option value="2">Gandhinagar</option>
                        <option value="3">Rajkot</option>
                        <option value="4">Baroda</option>
                    </select>
                </div>
            </form>
            <div class="download-button">
                <a href="profile.html" class="btn">Submit</a>
            </div>
        </div>
    </section>
    <!-- Hotel-profile section  end  -->
    <div class="panel-space"></div>

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
