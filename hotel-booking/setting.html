<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="hotel-booking mulish-font position-relative">

    <!-- header section start -->
    <header class="header hotel-header">
        <div class="custom-container2">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>Setting</h3>
            </div>
        </div>
    </header>
    <!-- header section  end -->

    <!-- Hotel-profile section start -->
    <section class="section-lg-t-space">
        <div class="custom-container2">
            <ul class="hotel-profile-section">
                <li>
                    <a href="notification.html">
                        <i class="iconsax icon" data-icon="bell-2"></i>
                        <div class="hotel-profile-content">
                            <h5>Notification</h5>
                            <div class="toggle-left-to-right">
                                <input type="checkbox" class="toggle-button">
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#!">
                        <i class="iconsax icon" data-icon="moon"></i>
                        <div class="hotel-profile-content">
                            <h5>Dark Mood</h5>
                            <div class="toggle-left-to-right">
                                <input type="checkbox" class="toggle-button" id="toggleDarkMode">
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#!">
                        <i class="iconsax icon" data-icon="money-change"></i>
                        <div class="hotel-profile-content">
                            <h5>RTL</h5>
                            <div class="toggle-left-to-right">
                                <input type="checkbox" class="toggle-button" id="rtlToggle">
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="language.html">
                        <i class="iconsax icon" data-icon="language-circle"></i>
                        <div class="hotel-profile-content">
                            <h5>Language</h5>
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="privacy.html">
                        <i class="iconsax icon" data-icon="lock-2"></i>
                        <div class="hotel-profile-content">
                            <h5>Privacy</h5>
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="help.html">
                        <i class="iconsax icon" data-icon="question-message"></i>
                        <div class="hotel-profile-content">
                            <h5>Help</h5>
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <!-- Hotel-profile section  end  -->


    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
