<body class="hotel-booking mulish-font position-relative">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/hotel.gif" class="img-fluid" alt="hotel">
    </div>
    <!-- loader End -->

    <!-- header section start -->
    <header class="hotel-header">
        <div class="custom-container2">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>Guest Details</h3>
            </div>
        </div>
    </header>
    <!-- header section  end -->

    <section class="section-lg-t-space hotel-auth-section">
        <div class="custom-container2">
            <div class="hotel-form-check">
                <label class="fill-circle">
                    <input type="radio" name="option" checked>My self
                </label>
                <label class="fill-circle">
                    <input type="radio" name="option">
                    Someone Different
                </label>
            </div>
            <form class="hotel-auth-form">
                <div class="form-group">
                    <label class="form-check-label" for="name">Full Name</label>
                    <input type="text" class="form-control guest-input " id="name" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="name">Email Id</label>
                    <input type="text" class="form-control guest-input" id="email" placeholder="Enter your email id">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="name">Contact no.</label>
                    <input type="number" class="form-control guest-input" id="number"
                        placeholder="Enter contact number">
                </div>
            </form>
            <a href="review-booking.html" class="btn add-guest-button">+ Add Another Guest </a>
        </div>
    </section>

    <!-- review bottom section start -->
    <div class="hotel-review-box">
        <div>
            <h5>$50 <span>per night(2 Adults)</span></h5>
            <h6>+$20 taxes & fees</h6>
        </div>
        <a href="payment.html" class="review-button">Continue</a>
    </div>
    <!-- review bottom section  end  -->





    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>


    <!-- script JS -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
