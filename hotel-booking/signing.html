<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="hotel-booking mulish-font position-relative">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/hotel.gif" class="img-fluid" alt="hotel">
    </div>
    <!-- loader End -->

    <!-- hotel header start -->
    <header class="hotel-main-header position-relative">
        <div class="custom-container2">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax back-icon" data-icon="arrow-left"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- hotel header end -->

    <!-- hotel sign up section start -->
    <section class="section-t-space section-b-space">
        <div class="custom-container2">
            <div class="hotel-title">
                <div class="loader-line"></div>
                <h2>Let’s you in</h2>
                <h5>Hey, You have been missed !</h5>
            </div>
            <form class="hotel-auth-form">
                <div class="form-group">
                    <label class="form-check-label" for="Email">Email Id</label>
                    <div class="position-relative">
                        <input type="email" class="form-control wo-icon" id="Email" placeholder="esampleuser@gmail.com">
                        <i class="iconsax icon" data-icon="mail"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="password">Password</label>
                    <div class="position-relative password-box">
                        <input type="password" class="form-control wo-icon" id="password" placeholder="********">
                        <i class="iconsax icon" data-icon="key"></i>
                    </div>
                    <div class="password-icon">
                        <i class="iconsax eye-icon" data-icon="eye"></i>
                        <i class="iconsax eye-slash" data-icon="eye-slash"></i>
                    </div>
                </div>
                <div class="flex-spacing">
                    <div>
                        <label class="custom-checkbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>
                    <a href="signup.html">Forget Password ?</a>
                </div>
            </form>
            <div class="hotel-button-section">
                <a href="home.html" class="btn hotel-button mt-0">Sign in</a>
                <h5>Don’t have an account ? <a href="signup.html">Sign up</a></h5>
                <div class="division2"><span>Or continue with</span></div>
            </div>
            <ul class="hotel-social-box">
                <li>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="../assets/images/social-media/facebook1.svg" class="img-fluid" alt="media">Facebook
                    </a>
                </li>
                <li>
                    <a href="https://www.google.com/" target="_blank">
                        <img src="../assets/images/social-media/google.svg" class="img-fluid" alt="media">Google
                    </a>
                </li>
                <li>
                    <a href="https://www.apple.com/" target="_blank">
                        <img src="../assets/images/social-media/apple.svg" class="img-fluid" alt="media">Apple
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <!-- hotel sign up section  end  -->



    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
