<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="hotel-booking mulish-font position-relative">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/hotel.gif" class="img-fluid" alt="hotel">
    </div>
    <!-- loader End -->

    <!-- hotel header start -->
    <header class="hotel-main-header position-static">
        <div class="custom-container2">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax back-icon" data-icon="arrow-left"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- hotel header end -->

    <!-- hotel sign up section start -->
    <section class="section-t-space">
        <div class="custom-container2">
            <div class="hotel-title">
                <div class="loader-line"></div>
                <h2>Create your account</h2>
                <h5>Explore your life by joining with hotel.</h5>
            </div>
            <form class="hotel-auth-form">
                <div class="form-group">
                    <label class="form-check-label" for="Email">Email Id</label>
                    <div class="position-relative">
                        <input type="email" class="form-control wo-icon" id="Email" placeholder="esampleuser@gmail.com">
                        <i class="iconsax icon" data-icon="mail"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="number">Phone Number</label>
                    <div class="position-relative">
                        <input type="number" class="form-control wo-icon" id="number" placeholder="Enter your number">
                        <i class="iconsax icon" data-icon="phone"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="password">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control wo-icon" id="password"
                            placeholder="Enter your password">
                        <i class="iconsax icon" data-icon="key"></i>
                    </div>
                    <div class="password-icon">
                        <i class="iconsax eye-icon" data-icon="eye"></i>
                        <i class="iconsax eye-slash" data-icon="eye-slash"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="password">Confirm Password </label>
                    <div class="position-relative">
                        <input type="password" class="form-control wo-icon" id="confirm-password"
                            placeholder="Re-enter your password">
                        <i class="iconsax icon" data-icon="key"></i>
                    </div>
                    <div class="password-icon">
                        <i class="iconsax eye-icon" data-icon="eye"></i>
                        <i class="iconsax eye-slash" data-icon="eye-slash"></i>
                    </div>
                </div>
            </form>
            <div class="hotel-button-section pb-3">
                <a href="home.html" class="btn hotel-button mt-0">Sign Up</a>
                <h5>Donâ€™t have an account ? <a href="signing.html">Sign in</a></h5>
            </div>
        </div>
    </section>
    <!-- hotel sign up section  end  -->



    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
