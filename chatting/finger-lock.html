<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="chatting manrope-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/chatting.gif" class="img-fluid" alt="chatting">
    </div>
    <!-- loader End -->

    <!-- chatting header start  -->
    <header class="chatting-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <a href="#!" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"></i>
                </a>
                <h3>Finger Lock </h3>
            </div>
        </div>
    </header>
    <!-- chatting header end -->

    <!-- finger lock section start  -->
    <section class="chatting-section chatting-height-scroll2">
        <div class="custom-container2">
            <div class="finger-section">
                <div class="lock-content">
                    <i class="iconsax lock-icon" data-icon="lock-2"></i>
                    <h2>Chat Locked</h2>
                </div>
                <div class="finger-image">
                    <img src="../assets/images/chatting/finger/1.png" class="img-fluid" alt="finger">
                </div>
                <div>
                    <h4>Protect your privacy</h4>
                    <p>With App lock you can set app password and block calls</p>
                    <a href="#!" class="btn chatting-btn w-50" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasBottom">Verify</a>
                </div>
            </div>
        </div>
    </section>
    <!-- finger lock section end  -->

    <!-- finger offcanvas start -->
    <div class="offcanvas offcanvas-bottom theme-offcanvas chatting-share" tabindex="-1" id="offcanvasBottom">
        <div class="offcanvas-header theme-header">
            <h3>Finger Locked</h3>
            <button type="button" class="btn-close offcanvas-close" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small finger-success">
            <h4>Verify it's you</h4>
            <img src="../assets/images/chatting/finger/2.gif" class="img-fluid" alt="right">
            <h6>Success with your finger</h6>
        </div>
    </div>
    <!-- finger offcanvas end -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
