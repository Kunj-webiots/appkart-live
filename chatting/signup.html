<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="chatting manrope-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/chatting.gif" class="img-fluid" alt="chatting">
    </div>
    <!-- loader End -->

    <!-- chatting circle start -->
    <section class="chatting-authentication-section pt-0">
        <div class="chatting-circle">
            <span class="circle-1"></span>
            <span class="circle-2"></span>
            <span class="circle-3"></span>
            <span class="circle-4"></span>
        </div>
        <!-- chatting circle  end  -->

        <!-- chatting sign up start -->
        <div class="chatting-top-box">
            <div class="chatting-top-profile">
                <img src="../assets/images/chatting/profile/3.png" class="person-image3" alt="person">
                <img src="../assets/images/chatting/svg/4.svg" class="img-fluid top-whatsapp-icon" alt="whatsapp">
            </div>
            <div>
                <img src="../assets/images/chatting/profile/4.png" class="person-image4" alt="person">
                <img src="../assets/images/chatting/svg/5.svg" class="img-fluid top-chat-box" alt="chat">
            </div>
            <div class="login-details-box sign-box">
                <div class="login-welcome-content">
                    <h2>Create New Account</h2>
                    <p>Enter your mail id or phone no.</p>
                </div>

                <form class="chatting-input-form">
                    <div class="form-group">
                        <label class="form-check-label" for="name">User name</label>
                        <input type="text" class="form-control wo-icon" id="name" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="name">Email</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter mail id">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password2" placeholder="Enter password">
                    </div>

                    <div class="form-group">
                        <label class="form-check-label" for="confirm">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm" placeholder="Enter confirm password">
                    </div>
                </form>
                <a href="home.html" class="btn chatting-btn w-100">Continue</a>
            </div>
        </div>
    </section>
    <!-- chatting sign up end -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
