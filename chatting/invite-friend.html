    <!-- share icon offcanvas section start -->
    <div class="offcanvas offcanvas-bottom  blog-theme-offcanvas chatting-share" tabindex="-1" id="offcanvasShare">
        <div class="offcanvas-header blog-theme-header">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">Social Share Link</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small px-0">
            <div class="blog-link-section">
                <h5>Share this link via</h5>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane active show" id="facebook-tab-pane" role="tabpanel"
                        aria-labelledby="facebook-tab">
                        <div class="share-link-content">
                            <div class="form-group">
                                <div class="position-relative">
                                    <input type="text" class="form-control link" value="https://www.facebook.com/">
                                </div>
                                <div class="link-icon" onclick="copyLink(this)">
                                    Copy
                                    <i class="iconsax icon" data-icon="link-3"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="whatsapp-tab-pane" role="tabpanel">
                        <div class="share-link-content">
                            <div class="form-group">
                                <div class="position-relative">
                                    <input type="text" class="form-control link" value="https://www.whatsapp.com/">

                            </div>
                        </div>
                    </div>

                                <div class="position-relative">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="google-tab-pane" role="tabpanel">
                        <div class="share-link-content">
