<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="../assets/css/vendors/swiper/swiper.min.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="jewellery poppins-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/Jewellery.gif" class="img-fluid" alt="jewellery">
    </div>
    <!-- loader End -->

    <!-- header start -->
    <header class="jewellery-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <button class="left-btn" onclick="history.back()">
                    <i class="iconsax icon" data-icon="arrow-left"></i>
                </button>
                <h3>Setting</h3>
            </div>
        </div>
    </header>
    <!-- header  end  -->

    <!-- setting section start -->
    <section class="section-t-space jewellery-setting-section">
        <div class="custom-container2">
            <div class="gold-title">
                <h3>User Settings</h3>
            </div>
            <ul class="user-settings-panel">
                <li>
                    <a href="edit-profile.html" class="user-panel-box">
                        <i class="iconsax icon" data-icon="user-2"></i>
                        <div class="panel-content">
                            <h5>Edit profile</h5>
                            <i class="iconsax back-icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="notification.html" class="user-panel-box">
                        <i class="iconsax icon" data-icon="bell-1"></i>
                        <div class="panel-content">
                            <h5>Notification</h5>
                            <i class="iconsax back-icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <div class="user-panel-box">
                        <i class="iconsax icon" data-icon="moon"></i>
                        <div class="panel-content">
                            <h5>Dark Mode</h5>
                            <div class="theme-toggle-button">
                                <input type="checkbox" id="toggleDarkMode">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="user-panel-box">
                        <i class="iconsax icon" data-icon="exchange"></i>
                        <div class="panel-content">
                            <h5>RTL</h5>
                            <div class="theme-toggle-button">
                                <input type="checkbox" id="rtlToggle">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- setting section  end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
