<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="jewellery poppins-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/Jewellery.gif" class="img-fluid" alt="jewellery">
    </div>
    <!-- loader End -->

    <!-- login section start -->
    <section class="p_top-53 jewelry-login-section">
        <div class="custom-container">
            <div class="gold-login-page">
                <h3>MultiApp</h3>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                            data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane"
                            aria-selected="true">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="sign-tab" data-bs-toggle="tab" data-bs-target="#sign-tab-pane"
                            type="button" role="tab" aria-controls="sign-tab-pane" aria-selected="false">Sign
                            Up</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" tabindex="0">
                        <form class="jewellery-auth-form">
                            <div class="form-group">
                                <div class="position-relative">
                                    <input type="email" class="form-control wo-icon" id="Email"
                                        placeholder="Email address">
                                    <i class="iconsax icon" data-icon="mail"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="position-relative">
                                    <input type="password" class="form-control wo-icon" id="password"
                                        placeholder="Password">
                                    <i class="iconsax icon" data-icon="lock-2"></i>
                                </div>
                                <a href="signup.html" class="reset">Forgot password?</a>
                            </div>
                        </form>
                        <div class="gold-button">
                            <a href="home.html" class="btn gold-btn">Sign in</a>
                            <h5>If you are new, Create Now</h5>
                            <div class="division2"><span>Or sign in with</span></div>
                        </div>
                        <ul class="gold-social-list">
                            <li>
                                <a href="https://www.facebook.com/">
                                    <img src="../assets/images/social-media/fb1.svg" class="img-fluid" alt="facebook">
                                    Continue with Facebook</a>
                            </li>
                            <li>
                                <a href="https://www.google.com/">
                                    <img src="../assets/images/social-media/google.svg" class="img-fluid" alt="google">
                                    Continue with Google</a>
                            </li>
                            <li>
                                <a href="https://www.apple.com/">
                                    <img src="../assets/images/social-media/apple-pay.svg" class="img-fluid"
                                        alt="apple">
                                    Continue with Apple</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="sign-tab-pane" role="tabpanel" tabindex="0">
                        <form class="jewellery-auth-form">
                            <div class="form-group">
                                <div class="position-relative">
                                    <input type="text" class="form-control" id="name" placeholder="Full name">
                                    <i class="iconsax icon" data-icon="user-2"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="position-relative">
                                    <input type="email" class="form-control" id="email1" placeholder="Email address">
                                    <i class="iconsax icon" data-icon="mail"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="reset-password"
                                        placeholder="Password">
                                    <i class="iconsax icon" data-icon="lock-2"></i>
                                </div>
                            </div>
                        </form>
                        <div class="gold-button m_top-25">
                            <a href="home.html" class="btn gold-btn">Sign Up</a>
                            <h5>Already have an Account? Sign In</h5>
                            <div class="division2"><span>Or sign in with</span></div>
                        </div>
                        <ul class="gold-social-list">
                            <li>
                                <a href="https://www.facebook.com/">
                                    <img src="../assets/images/social-media/fb1.svg" class="img-fluid" alt="facebook">
                                    Continue with Facebook</a>
                            </li>
                            <li>
                                <a href="https://www.google.com/">
                                    <img src="../assets/images/social-media/google.svg" class="img-fluid" alt="google">
                                    Continue with Google</a>
                            </li>
                            <li>
                                <a href="https://www.apple.com/">
                                    <img src="../assets/images/social-media/apple-pay.svg" class="img-fluid"
                                        alt="apple">
                                    Continue with Apple</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- login section  end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
