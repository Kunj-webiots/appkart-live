<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="jewellery poppins-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/Jewellery.gif" class="img-fluid" alt="jewellery">
    </div>
    <!-- loader End -->

    <!-- header start -->
    <header class="jewellery-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <button class="left-btn" onclick="history.back()">
                    <i class="iconsax icon" data-icon="arrow-left"></i>
                </button>
                <h3>Language</h3>
            </div>
        </div>
    </header>
    <!-- header  end  -->


    <!-- language section start -->
    <section class="section-t-space jewellery-language-section">
        <div class="custom-container2">
            <ul class="language-section jewellery-language-list">
                <li>
                    <input type="radio" name="language" id="lang1" checked>
                    <label for="lang1" class="language-list-box">
                        <img src="../assets/images/flag/flag2.svg" class="img-fluid" alt="image">
                        <span class="language-contant">
                            <span>
                                <span class="language-name">English<span>(Uk)</span></span>
                            </span>
                            <span>
                                <span class="language-name2">(English)</span>
                            </span>
                        </span>
                    </label>
                </li>
                <li>
                    <input type="radio" name="language" id="lang2">
                    <label for="lang2" class="language-list-box">
                        <img src="../assets/images/flag/flag5.svg" class="img-fluid" alt="image">
                        <span class="language-contant">
                            <span>
                                <span class="language-name">India</span>
                            </span>
                            <span>
                                <span class="language-name2">(हिन्दी)</span>
                            </span>
                        </span>
                    </label>
                </li>
                <li>
                    <input type="radio" name="language" id="lang3">
                    <label for="lang3" class="language-list-box">
                        <img src="../assets/images/flag/flag8.svg" class="img-fluid" alt="image">
                        <span class="language-contant">
                            <span>
                                <span class="language-name">Egypt<span>(Syria)</span></span>
                            </span>
                            <span>
                                <span class="language-name2">(عربي)</span>
                            </span>
                        </span>
                    </label>
                </li>
                <li>
                    <input type="radio" name="language" id="lang4">
                    <label for="lang4" class="language-list-box">
                        <img src="../assets/images/flag/flag9.svg" class="img-fluid" alt="image">
                        <span class="language-contant">
                            <span>
                                <span class="language-name">Bangladesh</span>
                            </span>
                            <span>
                                <span class="language-name2">(বাংলা)</span>
                            </span>
                        </span>
                    </label>
                </li>
                <li>
                    <input type="radio" name="language" id="lang5">
                    <label for="lang5" class="language-list-box">
                        <img src="../assets/images/flag/flag14.svg" class="img-fluid" alt="image">
                        <span class="language-contant">
                            <span>
                                <span class="language-name">Philippines</span>
                            </span>
                            <span>
                                <span class="language-name2">(tagalog)</span>
                            </span>
                        </span>
                    </label>
                </li>
                <li>
                    <input type="radio" name="language" id="lang6">
                    <label for="lang6" class="language-list-box">
                        <img src="../assets/images/flag/1.jpg" class="img-fluid" alt="image">
                        <span class="language-contant">
                            <span>
                                <span class="language-name">Iran</span>
                            </span>
                            <span>
                                <span class="language-name2">(فارسی)</span>
                            </span>
                        </span>
                    </label>
                </li>
                <li>
                    <input type="radio" name="language" id="lang7">
                    <label for="lang7" class="language-list-box">
                        <img src="../assets/images/flag/flag10.svg" class="img-fluid" alt="image">
                        <span class="language-contant">
                            <span>
                                <span class="language-name">Nepal</span>
                            </span>
                            <span>
                                <span class="language-name2">(नेपाल)</span>
                            </span>
                        </span>
                    </label>
                </li>
                <li>
                    <input type="radio" name="language" id="lang8">
                    <label for="lang8" class="language-list-box">
                        <img src="../assets/images/flag/flag11.svg" class="img-fluid" alt="image">
                        <span class="language-contant">
                            <span>
                                <span class="language-name">Korea</span>
                            </span>
                            <span>
                                <span class="language-name2">(한국)</span>
                            </span>
                        </span>
                    </label>
                </li>
            </ul>
            <div class="chatting-fixed-button">
                <a href="setting.html" class="btn chatting-btn">Apply</a>
            </div>
        </div>
    </section>
    <!-- language section end  -->
    <div class="panel-space-sm"></div>

    <!-- button section start -->
    <div class="jewellery-button">
        <a href="profile.html" class="btn gold-btn">Apply</a>
    </div>
    <!-- button section  end  -->




    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
