<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="jewellery poppins-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/Jewellery.gif" class="img-fluid" alt="jewellery">
    </div>
    <!-- loader End -->

    <!-- header start -->
    <header class="jewellery-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <button class="left-btn" onclick="history.back()">
                    <i class="iconsax icon" data-icon="arrow-left"></i>
                </button>
                <h3>Search</h3>
            </div>
            <form class="jewellery-auth-form">
                <div class="form-group">
                    <input type="search" class="form-control search" id="inputusername" placeholder="Search here.....">
                    <i class="iconsax search-i" data-icon="search-normal-2"> </i>
                    <a href="#!" class="filter-btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilter">
                        <i class="iconsax" data-icon="media-sliders-3"></i>
                    </a>
                </div>
            </form>
        </div>
    </header>
    <!-- header  end  -->

    <!-- search section start -->
    <section class="section-t-space jewellery-search-section">
        <div class="custom-container2">
            <div class="gold-recent-title">
                <h3>Recent</h3>
                <a href="#!">Clear all</a>
            </div>
            <ul class="recent-list gold-search">
                <li>
                    Gold Hoop Earrings
                    <a href="#!">
                        <i class="iconsax add-icon" data-icon="add"></i>
                    </a>
                </li>
                <li>
                    Custom Name Necklaces
                    <a href="#!">
                        <i class="iconsax add-icon" data-icon="add"></i>
                    </a>
                </li>
                <li>
                    Rose Gold Bracelets
                    <a href="#!">
                        <i class="iconsax add-icon" data-icon="add"></i>
                    </a>
                </li>
                <li>
                    Pearl Drop Earrings
                    <a href="#!">
                        <i class="iconsax add-icon" data-icon="add"></i>
                    </a>
                </li>
                <li>
                    Silver Charm Anklets
                    <a href="#!">
                        <i class="iconsax add-icon" data-icon="add"></i>
                    </a>
                </li>
                <li>
                    Bridal Jewelry Sets
                    <a href="#!">
                        <i class="iconsax add-icon" data-icon="add"></i>
                    </a>
                </li>
                <li>
                    Gemstone Stud Earrings
                    <a href="#!">
                        <i class="iconsax add-icon" data-icon="add"></i>
                    </a>
                </li>

            </ul>
        </div>
    </section>
    <!-- search section  end  -->

    <div class="offcanvas offcanvas-bottom  gold-theme-offcanvas" id="offcanvasFilter">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Filter</h5>
        </div>
        <div class="offcanvas-body small">
            <div class="gold-title">
                <h3>Star Rating</h3>
            </div>
            <div class="size-selector">
                <label>
                    <input type="radio" name="size" value="4.0">
                    <span>4.0</span>
                </label>
                <label>
                    <input type="radio" name="size" value="4.9" checked>
                    <span>4.9</span>
                </label>
                <label>
                    <input type="radio" name="size" value="3.9">
                    <span>3.9</span>
                </label>
                <label>
                    <input type="radio" name="size" value="5.0">
                    <span>5.0</span>
                </label>
                <label>
                    <input type="radio" name="size" value="5.5">
                    <span>5.0</span>
                </label>
            </div>

            <div class="price-selector">
                <div class="gold-title">
                    <h3>Price</h3>
                </div>
                <div class="size-selector">
                    <label>
                        <input type="radio" name="size" value="300">
                        <span>Rs 300</span>
                    </label>
                    <label>
                        <input type="radio" name="size" value="600">
                        <span>Rs 600</span>
                    </label>
                    <label>
                        <input type="radio" name="size" value="800" checked>
                        <span>Rs 800</span>
                    </label>
                    <label>
                        <input type="radio" name="size" value="200">
                        <span>Rs 200</span>
                    </label>
                    <label>
                        <input type="radio" name="size" value="100">
                        <span>Rs 100</span>
                    </label>
                </div>
            </div>
            <div class="custom-slider-theme">
                <div class="gold-title">
                    <h3>Guest Rang</h3>
                </div>
                <div class="range-slider hotel-range-slider">
                    <div class="progress-slider"></div>
                    <input type="range" min="0" max="100" value="30" class="min-range">
                    <input type="range" min="0" max="100" value="60" class="max-range">

                    <div class="range-number hotel-range-number">
                        <div class="range-box input-min-box hotel-range-box">
                            <span class="rs-label">$</span>
                            <input type="number" value="30" class="input-min">
                        </div>
                        <div class="range-box input-max-box hotel-range-box">
                            <span class="rs-label">$</span>
                            <input type="number" value="60" class="input-max">
                        </div>
                    </div>
                </div>
            </div>
            <div class="hotel-review-box hotel-reset">
                <a href="home.html" class="reset-btn w-100">Reset</a>
                <a href="category.html" class="review-button w-100">Apply</a>
            </div>
        </div>
        <div class="panel-space-sm"></div>
    </div>
    <!-- filter offcanvas section end -->


    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>


    <!-- Range slider Js  -->
    <script src="../assets/js/range-slider.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
