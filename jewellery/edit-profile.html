<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="../assets/css/vendors/swiper/swiper.min.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="jewellery poppins-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/Jewellery.gif" class="img-fluid" alt="jewellery">
    </div>
    <!-- loader End -->

    <!-- header start -->
    <header class="jewellery-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <button class="left-btn" onclick="history.back()">
                    <i class="iconsax icon" data-icon="arrow-left"></i>
                </button>
                <h3>Edit Profile</h3>
            </div>
        </div>
    </header>
    <!-- header  end  -->

    <!-- profile section start -->
    <section class="section-t-space">
        <div class="custom-container2">
            <div class="gold-profile-box">
                <img src="../assets/images/profile/p4.png" class="img-fluid" alt="profile">
                <div class="account-content">
                    <h4>Jacob Mark</h4>
                    <h5>Jacobmark@gmail.com</h5>
                </div>
            </div>
        </div>
    </section>
    <!-- profile section  end  -->

    <!-- profile details section start -->
    <section class="section-t-space jewellery-edit-section">
        <div class="custom-container2">
            <form class="jewellery-auth-form mt-0">
                <div class="form-group">
                    <div class="position-relative">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name ">
                        <i class="iconsax icon" data-icon="user-2"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="position-relative">
                        <input type="email" class="form-control" id="Email" placeholder="Email address">
                        <i class="iconsax icon" data-icon="mail"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="position-relative">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <i class="iconsax icon" data-icon="lock-2"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="position-relative">
                        <input type="date" class="form-control" id="date">
                        <i class="iconsax icon" data-icon="calendar-1"></i>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- profile details section  end  -->

    <!-- button section start -->
    <div class="jewellery-button">
        <a href="setting.html" class="btn gold-btn">Save</a>
    </div>
    <!-- button section  end  -->


    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>


    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
