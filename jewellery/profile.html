<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">

    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="jewellery poppins-font">

    <!-- header start -->
    <header class="jewellery-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <button class="left-btn" onclick="history.back()">
                    <i class="iconsax icon" data-icon="arrow-left"></i>
                </button>
                <h3>Account</h3>
            </div>
        </div>
    </header>
    <!-- header  end  -->

    <!-- profile section start -->
    <section class="section-t-space">
        <div class="custom-container2">
            <div class="gold-profile-box">
                <img src="../assets/images/profile/p4.png" class="img-fluid" alt="profile">
                <div class="account-content">
                    <h4>Jacob Mark</h4>
                    <h5>Jacobmark@gmail.com</h5>
                </div>
            </div>
        </div>
    </section>
    <!-- profile section  end  -->

    <!-- profile list section start -->
    <section class="section-t-space gold-account-section">
        <div class="custom-container2">
            <ul class="jewellery-profile-list">
                <li>
                    <a href="shopping.html">
                        <i class="iconsax icon" data-icon="document-text-2"></i>
                        <div class="list-content">
                            <h4>Orders</h4>
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="wishlist.html">
                        <i class="iconsax icon" data-icon="heart"></i>
                        <div class="list-content">
                            <h4>Your Wishlist</h4>
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="payment.html">
                        <i class="iconsax icon" data-icon="bank-card-diagonal"></i>
                        <div class="list-content">
                            <h4>Payment</h4>
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="address.html">
                        <i class="iconsax icon" data-icon="location"></i>
                        <div class="list-content">
                            <h4>Saved Address</h4>
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="language.html">
                        <img src="../assets/images/flag/flag2.svg" class="img-fluid" alt="flag">
                        <div class="list-content">
                            <h4>Language</h4>
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="notification.html">
                        <i class="iconsax icon" data-icon="bell-2"></i>
                        <div class="list-content">
                            <h4>Notification</h4>
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="setting.html">
                        <i class="iconsax icon" data-icon="nut"></i>
                        <div class="list-content">
                            <h4>Settings</h4>
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <!-- profile list section  end  -->

    <!-- button section start -->
    <div class="jewellery-button">
        <a href="login.html" class="btn gold-btn">Logout</a>
    </div>
    <!-- button section  end  -->


    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</html>
