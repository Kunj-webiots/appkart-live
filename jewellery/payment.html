<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="jewellery poppins-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/Jewellery.gif" class="img-fluid" alt="jewellery">
    </div>
    <!-- loader End -->

    <!-- header start -->
    <header class="jewellery-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <button class="left-btn" onclick="history.back()">
                    <i class="iconsax icon" data-icon="arrow-left"></i>
                </button>
                <h3>Checkout</h3>
            </div>
        </div>
    </header>
    <!-- header  end  -->

    <!-- payment section start -->
    <section class="section-t-space gold-checkout-section">
        <div class="custom-container2">
            <div class="jewellery-payment-card">
                <div class="new-card">
                    <h5>Credit Card</h5>
                    <a href="#!">+ Add new card</a>
                </div>
                <ul class="gold-checkout-list">
                    <li>
                        <label for="value" class="payment-box">
                            <span class="payment-info">
                                <img src="../assets/images/icon/master2.svg" class="img-fluid" alt="card">
                            </span>
                            <span class="payment-titles">
                                <span class="pay-title">
                                    <span class="main">Mastercard **** **** 1202</span>
                                    <span>Expires on 01/25</span>
                                </span>
                                <input type="radio" class="check-circle" name="payment" id="value" checked>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label for="value1" class="payment-box">
                            <span class="payment-info">
                                <img src="../assets/images/icon/visa2.svg" class="img-fluid" alt="card">
                            </span>
                            <span class="payment-titles">
                                <span class="pay-title">
                                    <span class="main">Visa **** **** 7859</span>
                                    <span>Expires on 16/24</span>
                                </span>
                                <input type="radio" class="check-circle" name="payment" id="value1">
                            </span>
                        </label>
                    </li>
                </ul>
            </div>
            <ul class="gold-checkout-list gold-payment">
                <li>
                    <label for="value2" class="payment-box">
                        <span class="payment-info">
                            <img src="../assets/images/icon/paypal.svg" class="img-fluid" alt="card">
                        </span>
                        <span class="payment-titles">
                            <span class="pay-title">
                                <span class="main">Pay Pal</span>
                            </span>
                            <input type="radio" class="check-circle" name="payment" id="value2">
                        </span>
                    </label>
                </li>
                <li>
                    <label for="value3" class="payment-box">
                        <span class="payment-info">
                            <img src="../assets/images/icon/apple2.svg" class="img-fluid" alt="card">
                        </span>
                        <span class="payment-titles">
                            <span class="pay-title">
                                <span class="main">Apple Pay</span>
                            </span>
                            <input type="radio" class="check-circle" name="payment" id="value3">
                        </span>
                    </label>
                </li>
                <li>
                    <label for="value4" class="payment-box">
                        <span class="payment-info">
                            <img src="../assets/images/icon/cash2.svg" class="img-fluid" alt="card">
                        </span>
                        <span class="payment-titles">
                            <span class="pay-title">
                                <span class="main">Cash on Delivery</span>
                            </span>
                            <input type="radio" class="check-circle" name="payment" id="value4">
                        </span>
                    </label>
                </li>
                <li>
                    <label for="value5" class="payment-box">
                        <span class="payment-info">
                            <img src="../assets/images/icon/gpay.svg" class="img-fluid" alt="card">
                        </span>
                        <span class="payment-titles">
                            <span class="pay-title">
                                <span class="main">Google Pay</span>
                            </span>
                            <input type="radio" class="check-circle" name="payment" id="value5">
                        </span>
                    </label>
                </li>
            </ul>
        </div>
    </section>
    <!-- payment section  end  -->


    <!-- bottom section start -->
    <div class="order-action-buttons">
        <h5>$358.00 <span>(2 items)</span></h5>
        <a href="delivery.html" class="track-btn"><i class="iconsax pay-icon" data-icon="money-out"></i>Pay now</a>
    </div>
    <!-- bottom section end -->


    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
