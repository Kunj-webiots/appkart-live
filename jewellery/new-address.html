<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="jewellery poppins-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/Jewellery.gif" class="img-fluid" alt="jewellery">
    </div>
    <!-- loader End -->

    <!-- header start -->
    <header class="jewellery-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <button class="left-btn" onclick="history.back()">
                    <i class="iconsax icon" data-icon="arrow-left"></i>
                </button>
                <h3>New Address</h3>
            </div>
        </div>
    </header>
    <!-- header  end  -->

    <!-- address section start -->
    <section class="section-t-space jewellery-edit-section">
        <div class="custom-container">
            <form class="jewellery-auth-form mt-0 ">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="position-relative">
                        <input type="text" class="form-control" id="name" placeholder="Full name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Mobile Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter mobile number">
                </div>

                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" class="form-control" id="pincode" placeholder="Enter pincode">
                </div>

                <div class="form-group">
                    <label for="address">Address (House No, Street, Area)</label>
                    <textarea id="address" rows="3" placeholder="Enter full address"></textarea>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter city">
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter state">
                </div>
            </form>
        </div>
    </section>
    <!-- address section end  -->

    <!-- button section start -->
    <div class="jewellery-button">
        <a href="address.html" class="btn gold-btn">Save Address</a>
    </div>
    <!-- button section  end  -->


    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
