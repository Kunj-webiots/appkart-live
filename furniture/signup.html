<body class="furniture poppins-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/Furniture.gif" class="img-fluid" alt="furniture">
    </div>
    <!-- loader End -->

    <!--top header section start -->
    <section class="pt-0 furniture-auth-top-header">
        <div class="auth-furniture-header">
            <img src="../assets/images/furniture/png/5.png" class="img-fluid" alt="png">
        </div>
    </section>
    <!--top header section  end  -->

    <!-- auth section start -->
    <section class="section-t-space furniture-auth-section">
        <div class="custom-container2">
            <div class="furniture-auth-header">
                <h4>Create Your account</h4>
                <h5>Hey, You have been missed !</h5>
            </div>
            <form class="furniture-auth-form">
                <div class="form-group">
                    <label class="form-check-label" for="Email">Email Id</label>
                    <div class="position-relative">
                        <input type="email" class="form-control wo-icon" id="Email" placeholder="Enter your email id">
                        <i class="iconsax icon" data-icon="mail"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="number">Phone Number</label>
                    <div class="position-relative">
                        <input type="number" class="form-control wo-icon" id="number" placeholder="Enter your Number">
                        <i class="iconsax icon" data-icon="phone"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="number">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control wo-icon" id="password"
                            placeholder="Enter your password">
                        <i class="iconsax icon" data-icon="key"></i>
                    </div>
                </div>
            </form>
            <div class="furniture-auth-btn m_top-100">
                <a href="home.html" class="btn furniture-btn ">Sign Up</a>
                <h5 class="sign-link">Donâ€™t have an account ? <a href="login.html">Sign in</a></h5>
            </div>
        </div>
    </section>
    <!-- auth section  end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>
