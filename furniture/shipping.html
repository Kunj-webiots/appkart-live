<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="furniture poppins-font">
    <!-- header start -->
    <header class="furniture-header">
        <div class="custom-container2">
            <div class="header-panel">
                <button class="left-btn" onclick="history.back()">
                    <i class="iconsax arrow-icon" data-icon="arrow-left"></i>
                </button>
                <h3>Shipping Details</h3>
            </div>
        </div>
    </header>
    <!-- header  end  -->

    <!-- payment card section start -->
    <section class="section-lg-t-space furniture-payment-section">
        <div class="custom-container2">
            <ul class="shipping-address-option">
                <li>
                    <label class="shipping-details-content">
                        <input type="radio" class="radio-circle" name="payment" checked>
                        <div class="shipping-info">
                            <span class="shipping-main">
                                <h4>Home</h4>
                                <div class="add-button">
                                    <a href="new-address.html" class="box-icon"><i class="iconsax icon"
                                            data-icon="edit-2"></i></a>
                                    <button class="box-icon" data-bs-toggle="offcanvas"
                                        data-bs-target="#offcanvasBottom"><i class="iconsax del-icon icon"
                                            data-icon="trash"></i></button>
                                </div>
                            </span>
                            <h5>3501 Maloy Court, East Emhurst, New York City, NY 11369</h5>
                            <h6>Phone no. : <span>78596 0000</span></h6>
                        </div>
                    </label>
                </li>
                <li>
                    <label class="shipping-details-content">
                        <input type="radio" class="radio-circle" name="payment">
                        <div class="shipping-info">
                            <span class="shipping-main">
                                <h4>Office</h4>
                                <div class="add-button">
                                    <a href="new-address.html" class="box-icon"><i class="iconsax icon"
                                            data-icon="edit-2"></i></a>
                                    <button class="box-icon" data-bs-toggle="offcanvas"
                                        data-bs-target="#offcanvasBottom"><i class="iconsax del-icon icon"
                                            data-icon="trash"></i></button>
                                </div>
                            </span>
                            <h5>8502-8503 Preston Rd. Inglewood Street, Maine 98380</h5>
                            <h6>Phone no. : <span>12100 0023</span></h6>
                        </div>
                    </label>
                </li>

                <a href="new-address.html" class="new-address">
                    + Add New Address
                </a>
            </ul>
        </div>
    </section>
    <!-- payment card section  end  -->


    <!-- bottom button start -->
    <div class="furniture-fix-button">
        <a href="payment.html" class="btn furniture-btn">Apply</a>
    </div>
    <!-- bottom button  end  -->


    <!-- bottom offcanvas section start  -->
    <div class="offcanvas offcanvas-bottom furniture-theme-offcanvas" tabindex="-1" id="offcanvasBottom">
        <div class="offcanvas-body del-address-section">
            <div class="delete-icon">
                <i class="iconsax icon" data-icon="danger"></i>
            </div>
            <div class="del-content">
                <h3>Delete Address?</h3>
                <p>Are you sure you want to permanently delete this address from your saved locations?</p>
                <div class="del-buttons">
                    <button class="btn furniture-btn del-1" data-bs-dismiss="offcanvas"
                        aria-label="Close">Cancel</button>
                    <button class="btn furniture-btn del-2" data-bs-dismiss="offcanvas" aria-label="Close">Yes delete
                        it</button>
                </div>
            </div>
        </div>
    </div>
    <!-- bottom offcanvas section end  -->


    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
