<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="furniture poppins-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/Furniture.gif" class="img-fluid" alt="furniture">
    </div>
    <!-- loader End -->

    <!-- header start -->
    <header class="furniture-header">
        <div class="custom-container2">
            <div class="header-panel">
                <button class="left-btn" onclick="history.back()">
                    <i class="iconsax arrow-icon" data-icon="arrow-left"></i>
                </button>
                <h3>Payment Method</h3>
            </div>
        </div>
    </header>
    <!-- header  end  -->

    <!-- payment card section start -->
    <section class="pt-0 furniture-payment-section">
        <div class="custom-container2">
            <div class="furniture-title">
                <h3>Your Card</h3>
            </div>
            <ul class="account-payment-option">
                <li>
                    <label for="value" class="payment-box">
                        <span class="payment-info">
                            <img src="../assets/images/payment/master2.svg" class="img-fluid" alt="card">
                            <span class="payment-titles">
                                <span class="pay-title">Mastercard **** **** 1202</span>
                                <span>Expires on 01/25</span>
                            </span>
                        </span>
                        <input type="radio" class="check-circle" name="payment" id="value" checked>
                    </label>
                </li>
                <li>
                    <label for="value1" class="payment-box">
                        <span class="payment-info">
                            <img src="../assets/images/payment/visa2.svg" class="img-fluid" alt="card">
                            <span class="payment-titles">
                                <span class="pay-title">Visa **** **** 1211</span>
                                <span>Expires on 02/24</span>
                            </span>
                        </span>
                        <input type="radio" class="check-circle" name="payment" id="value1">
                    </label>
                </li>
            </ul>
            <a href="my-cart.html" class="add-card">+Add New Card</a>
        </div>
    </section>
    <!-- payment card section  end  -->

    <!-- payment wallet section start -->
    <section class="section-t-space furniture-payment-wallet-section">
        <div class="custom-container2">
            <div class="furniture-title">
                <h3>Wallet</h3>
            </div>
            <ul class="account-payment-option wallet-card">
                <li>
                    <label for="value2" class="payment-box">
                        <span class="payment-info">
                            <img src="../assets/images/payment/paypal.svg" class="img-fluid" alt="card">
                            <span class="payment-titles">
                                <span class="pay-title">Pay pal</span>
                            </span>
                        </span>
                        <input type="radio" class="check-circle" name="payment" id="value2">
                    </label>
                </li>
                <li>
                    <label for="value3" class="payment-box">
                        <span class="payment-info">
                            <img src="../assets/images/social-media/apple2.svg" class="img-fluid" alt="card">
                            <span class="payment-titles">
                                <span class="pay-title">Apple Pay</span>
                            </span>
                        </span>
                        <input type="radio" class="check-circle" name="payment" id="value3">
                    </label>
                </li>
                <li>
                    <label for="value4" class="payment-box">
                        <span class="payment-info">
                            <img src="../assets/images/payment/gpay.svg" class="img-fluid" alt="card">
                            <span class="payment-titles">
                                <span class="pay-title">Google Pay</span>
                            </span>
                        </span>
                        <input type="radio" class="check-circle" name="payment" id="value4">
                    </label>
                </li>

                <li>
                    <label for="value5" class="payment-box">
                        <span class="payment-info">
                            <img src="../assets/images/payment/cash.svg" class="img-fluid" alt="card">
                            <span class="payment-titles">
                                <span class="pay-title">Cash on Delivery</span>
                            </span>
                        </span>
                        <input type="radio" class="check-circle" name="payment" id="value5">
                    </label>
                </li>
            </ul>
        </div>
    </section>
    <!-- payment wallet section  end  -->

    <!-- footer bottom start-->
    <div class="furniture-cart-total">
        <div class="cart-price-box">
            <h6>Total price</h6>
            <h5>$304.00</h5>
        </div>
        <a href="order.html" class="btn checkout-btn">Pay now</a>

    </div>
    <!-- footer bottom  end -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
