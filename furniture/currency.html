<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">

<body class="furniture poppins-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/Furniture.gif" class="img-fluid" alt="furniture">
    </div>
    <!-- loader End -->

    <!-- header start -->
    <header class="furniture-header">
        <div class="custom-container2">
            <div class="header-panel">
                <button class="left-btn" onclick="history.back()">
                    <i class="iconsax arrow-icon" data-icon="arrow-left"></i>
                </button>
                <h3>Currency</h3>
            </div>
        </div>
    </header>
    <!-- header  end  -->

    <!-- currency section start -->
    <section class="pt-0 furniture-currency-section">
        <div class="custom-container2">
            <ul class="currency-selector-list">
                <li>
                    <img src="../assets/images/flag/flag1.svg" class="img-fluid" alt="flag">
                    <div class="currency-content">
                        <div>
                            <h3>SAR</h3>
                            <h4>Saudi Riyal</h4>
                        </div>
                        <a href="profile.html">
                            <i class="iconsax add-icon" data-icon="add"></i>
                        </a>
                    </div>
                </li>
                <li>
                    <img src="../assets/images/flag/flag17.svg" class="img-fluid" alt="flag">
                    <div class="currency-content">
                        <div>
                            <h3>CAD</h3>
                            <h4>Canadian Dollar</h4>
                        </div>
                        <a href="profile.html">
                            <i class="iconsax add-icon" data-icon="add"></i>
                        </a>
                    </div>
                </li>
                <li>
                    <img src="../assets/images/flag/flag18.svg" class="img-fluid" alt="flag">
                    <div class="currency-content">
                        <div>
                            <h3>AED</h3>
                            <h4>united Arab..Dirham</h4>
                        </div>
                        <a href="profile.html">
                            <i class="iconsax add-icon" data-icon="add"></i>
                        </a>
                    </div>
                </li>
                <li>
                    <img src="../assets/images/flag/flag21.svg" class="img-fluid" alt="flag">
                    <div class="currency-content">
                        <div>
                            <h3>NGN</h3>
                            <h4>Nigerian Naira</h4>
                        </div>
                        <a href="profile.html">
                            <i class="iconsax add-icon" data-icon="add"></i>
                        </a>
                    </div>
                </li>
                <li>
                    <img src="../assets/images/flag/flag8.svg" class="img-fluid" alt="flag">
                    <div class="currency-content">
                        <div>
                            <h3>EGP</h3>
                            <h4>Egyptian Pound</h4>
                        </div>
                        <a href="profile.html">
                            <i class="iconsax add-icon" data-icon="add"></i>
                        </a>
                    </div>
                </li>
                <li>
                    <img src="../assets/images/flag/flag20.svg" class="img-fluid" alt="flag">
                    <div class="currency-content">
                        <div>
                            <h3>JOD</h3>
                            <h4>Jordanian Dinar</h4>
                        </div>
                        <a href="profile.html">
                            <i class="iconsax add-icon" data-icon="add"></i>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- currency section  end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
