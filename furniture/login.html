<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="furniture poppins-font">

    <!--top header section start -->
    <section class="pt-0 furniture-auth-top-header">
        <div class="auth-furniture-header">
            <img src="../assets/images/furniture/png/4.png" class="img-fluid" alt="png">
        </div>
    </section>

    <!--top header section  end  -->

    <!-- auth section start -->
    <section class="section-t-space furniture-auth-section">
        <div class="custom-container2">
            <div class="furniture-auth-header">
                <h4>Let’s you in</h4>
                <h5>Hey, You have been missed !</h5>
            </div>
            <form class="furniture-auth-form">
                <div class="form-group">
                    <label class="form-check-label" for="Email">Email Id</label>
                    <div class="position-relative">
                        <input type="email" class="form-control wo-icon" id="Email" placeholder="Enter your email id">
                        <i class="iconsax icon" data-icon="mail"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="number">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control wo-icon" id="password"
                            placeholder="Enter your password">
                        <i class="iconsax icon" data-icon="key"></i>
                    </div>
                </div>
                <div class="flex-spacing">
                    <div>
                        <label class="custom-checkbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Remember
                        </label>
                    </div>
                    <a href="forget.html">Forget Password ?</a>
                </div>
            </form>
            <div class="furniture-auth-btn m_top-42">
                <a href="signup.html" class="btn furniture-btn ">Sign In</a>
            </div>
        </div>
    </section>
    <!-- auth section  end  -->

    <!-- furniture  media section start -->
    <section class="section-lg-t-space furniture-media-section">
        <div class="custom-container2">
            <div class="furniture-media-wrapper">
                <div class="division2"><span>Or</span></div>
                <ul class="furniture-media-list">
                    <li>
                        <a href="#!">
                            <img src="../assets/images/icon/facebook.svg" alt="facebook">
                        </a>
                    </li>
                    <li>
                        <a href="#!">
                            <img src="../assets/images/icon/google.svg" alt="facebook">
                        </a>
                    </li>
                    <li>
                        <a href="#!">
                            <img src="../assets/images/icon/Apple_Pay.svg" alt="facebook">
                        </a>
                    </li>
                </ul>
                <h5 class="sign-link">Don’t have an account <a href="#!">? Sign up</a></h5>
            </div>
        </div>
    </section>
    <!-- furniture  media section  end -->


    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
