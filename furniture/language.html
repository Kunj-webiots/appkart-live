<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="furniture poppins-font">
    <!-- header start -->
    <header class="furniture-header">
        <div class="custom-container2">
            <div class="header-panel">
                <button class="left-btn" onclick="history.back()">
                    <i class="iconsax arrow-icon" data-icon="arrow-left"></i>
                </button>
                <h3>Choose Language</h3>
            </div>
        </div>
    </header>
    <!-- header  end  -->

    <!-- language section start -->
    <section class="section-lg-t-space furniture-language-section">
        <div class="custom-container2">
            <ul class="choose-language-wrapper">
                <li>
                    <label for="value" class="choose-box">
                        <div class="choose-info">
                            <input type="radio" class="check-circle" name="payment" id="value">
                            <img src="../assets/images/flag/flag1.svg" class="img-fluid" alt="flag">
                            <span class="choose-language">
                                <span class="lang-title">Arab</span>
                            </span>
                        </div>
                    </label>
                </li>
                <li>
                    <label for="value1" class="choose-box">
                        <div class="choose-info">
                            <input type="radio" class="check-circle" name="payment" id="value1" checked>
                            <img src="../assets/images/flag/flag2.svg" class="img-fluid" alt="flag">
                            <span class="choose-language">
                                <span class="lang-title">English <span>(Uk)</span></span>
                            </span>
                        </div>
                    </label>
                </li>
                <li>
                    <label for="value2" class="choose-box">
                        <div class="choose-info">
                            <input type="radio" class="check-circle" name="payment" id="value2">
                            <img src="../assets/images/flag/flag16.svg" class="img-fluid" alt="flag">
                            <span class="choose-language">
                                <span class="lang-title">Australia <span>(English)</span></span>
                            </span>
                        </div>
                    </label>
                </li>
                <li>
                    <label for="value3" class="choose-box">
                        <div class="choose-info">
                            <input type="radio" class="check-circle" name="payment" id="value3">
                            <img src="../assets/images/flag/flag5.svg" class="img-fluid" alt="flag">
                            <span class="choose-language">
                                <span class="lang-title">India <span>(Hindi)</span></span>
                            </span>
                        </div>
                    </label>
                </li>
                <li>
                    <label for="value4" class="choose-box">
                        <div class="choose-info">
                            <input type="radio" class="check-circle" name="payment" id="value4">
                            <img src="../assets/images/flag/flag8.svg" class="img-fluid" alt="flag">
                            <span class="choose-language">
                                <span class="lang-title">Egypt <span>(Syria)</span></span>
                            </span>
                        </div>
                    </label>
                </li>
                <li>
                    <label for="value4" class="choose-box">
                        <div class="choose-info">
                            <input type="radio" class="check-circle" name="payment" id="value4">
                            <img src="../assets/images/flag/flag9.svg" class="img-fluid" alt="flag">
                            <span class="choose-language">
                                <span class="lang-title">Bangladesh</span>
                            </span>
                        </div>
                    </label>
                </li>
                <li>
                    <label for="value6" class="choose-box">
                        <div class="choose-info">
                            <input type="radio" class="check-circle" name="payment" id="value6">
                            <img src="../assets/images/flag/flag14.svg" class="img-fluid" alt="flag">
                            <span class="choose-language">
                                <span class="lang-title">Philippines <span>(tagalog)</span></span>
                            </span>
                        </div>
                    </label>
                </li>
                <li>
                    <label for="value7" class="choose-box">
                        <div class="choose-info">
                            <input type="radio" class="check-circle" name="payment" id="value7">
                            <img src="../assets/images/flag/flag10.svg" class="img-fluid" alt="flag">
                            <span class="choose-language">
                                <span class="lang-title">Nepal</span>
                            </span>
                        </div>
                    </label>
                </li>
            </ul>
        </div>
    </section>
    <!-- language section  end  -->

    <!-- button button start -->
    <div class="furniture-fix-button">
        <a href="profile.html" class="btn furniture-btn">Apply</a>
    </div>
    <!-- button button  end  -->





    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
