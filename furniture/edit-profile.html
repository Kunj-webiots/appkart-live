<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="furniture poppins-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/Furniture.gif" class="img-fluid" alt="furniture">
    </div>
    <!-- loader End -->

    <!-- header start -->
    <header class="furniture-header furniture-profile-header">
        <div class="custom-container2">
            <div class="header-panel">
                <button class="left-btn" onclick="history.back()">
                    <i class="iconsax arrow-icon" data-icon="arrow-left"></i>
                </button>
                <h3>Edit profile</h3>
            </div>
        </div>
    </header>
    <!-- header  end  -->

    <!-- profile section start -->
    <section class="furniture-profile-card">
        <img src="../assets/images/profile/p15.png" class="img-fluid" alt="profile">
        <div class="profile-card-detail">
            <h4>Leslie Alexander</h4>
            <a href="#!"> <i class="iconsax mail-icon" data-icon="mail"></i>lesliealexander12@gmail.com</a>
        </div>
    </section>
    <!-- profile section  end  -->

    <!-- profile detail section start -->
    <section class="section-t-space edit-profile-detail-section">
        <div class="custom-container2">
            <form class="furniture-auth-form mt-0">
                <div class="form-group">
                    <label class="form-check-label" for="name">User Name</label>
                    <div class="position-relative">
                        <input type="text" class="form-control wo-icon" id="name" placeholder="Enter your Name">
                        <i class="iconsax icon" data-icon="user-1"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="Email">Email Id</label>
                    <div class="position-relative">
                        <input type="email" class="form-control wo-icon" id="Email" placeholder="Enter your email id">
                        <i class="iconsax icon" data-icon="mail"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="number">Phone Number</label>
                    <div class="position-relative">
                        <input type="number" class="form-control wo-icon" id="number" placeholder="Enter your Number">
                        <i class="iconsax icon" data-icon="phone"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="password">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control wo-icon" id="password"
                            placeholder="Enter your password">
                        <i class="iconsax icon" data-icon="key"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="date">Date </label>
                    <div class="position-relative">
                        <input type="date" class="form-control wo-icon" id="date">
                        <i class="iconsax icon" data-icon="calendar-1"></i>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- profile detail section end  -->

    <!-- button button start -->
    <div class="furniture-fix-button">
        <a href="profile.html" class="btn furniture-btn">Submit</a>
    </div>
    <!-- button button  end  -->




    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
