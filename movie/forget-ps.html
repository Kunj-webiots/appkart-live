<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="movie movie outfit-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/movie.gif" class="img-fluid" alt="movie">
    </div>
    <!-- loader End -->

    <!-- header start -->
    <header class="movie-auth-header">
        <div class="custom-container2">
            <div class="loader-line"></div>
            <div class="movie-auth-content">
                <h2>Forget your password</h2>
            </div>
        </div>
    </header>
    <!-- header  end  -->

    <!-- auth section start -->
    <section class="section-t-space-2 movie-auth-section">
        <div class="custom-container2">
            <ul class="movie-social-media">
                <li>
                    <a href="https://www.apple.com/">
                        <img src="../assets/images/icon/apple-white.svg" class="img-fluid" alt="apple">
                        Continue with Apple
                    </a>
                </li>
                <li>
                    <a href="https://www.google.com/">
                        <img src="../assets/images/icon/google.svg" class="img-fluid" alt="google">
                        Continue with Google
                    </a>
                </li>
            </ul>
            <form class="movie-auth-form">
                <div class="form-group">
                    <label class="form-check-label" for="password">Password</label>
                    <div class="position-relative password-box">
                        <input type="password" class="form-control wo-icon" id="password"
                            placeholder="Enter Your Password">
                        <i class="iconsax icon" data-icon="key"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="con-password">Confirm Password</label>
                    <div class="position-relative password-box">
                        <input type="password" class="form-control wo-icon" id="con-password"
                            placeholder="Enter Your Password">
                        <i class="iconsax icon" data-icon="key"></i>
                    </div>
                </div>
            </form>
            <div class="movie-auth-btn">
                <a href="sign.html" class="btn movie-btn">Login </a>
            </div>
        </div>
    </section>
    <!-- auth section  end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
