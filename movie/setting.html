<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="movie movie outfit-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/movie.gif" class="img-fluid" alt="movie">
    </div>
    <!-- loader End -->

    <!-- header start -->
    <header class="movie-header">
        <div class="custom-container2">
            <button class="back-arrow-icon" onclick="history.back()">
                <i class="iconsax icon" data-icon="arrow-left"></i>
            </button>
            <h3>Setting</h3>
        </div>
    </header>
    <!-- header  end  -->

    <!-- profile list section start -->
    <section class="pt-0 movie-profile-list-section">
        <div class="custom-container2">
            <ul class="movie-profile-wrapper">
                <li>
                    <a href="edit-profile.html" class="movie-profile-box">
                        <i class="iconsax icon" data-icon="user-2"></i>
                        <div class="profile-title">
                            <h4>Edit profile</h4>
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <div class="movie-profile-box">
                        <i class="iconsax icon" data-icon="exchange"></i>
                        <div class="profile-title">
                            <h4>RTL</h4>
                            <div class="theme-toggle-button">
                                <input type="checkbox" id="rtlToggle">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="notification.html" class="movie-profile-box">
                        <i class="iconsax icon" data-icon="bell-2"></i>
                        <div class="profile-title">
                            <h4>Notification</h4>
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="language.html" class="movie-profile-box">
                        <i class="iconsax icon" data-icon="language-square"></i>
                        <div class="profile-title">
                            <h4>Language</h4>
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="help.html" class="movie-profile-box">
                        <i class="iconsax icon" data-icon="info-circle"></i>
                        <div class="profile-title">
                            <h4>Help Center</h4>
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="forget-ps.html" class="movie-profile-box">
                        <i class="iconsax icon" data-icon="key"></i>
                        <div class="profile-title">
                            <h4>Change Password</h4>
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <!-- profile list section  end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
