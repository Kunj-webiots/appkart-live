<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="movie movie outfit-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/movie.gif" class="img-fluid" alt="movie">
    </div>
    <!-- loader End -->

    <!-- header start -->
    <header class="movie-header">
        <div class="custom-container2">
            <button class="back-arrow-icon" onclick="history.back()">
                <i class="iconsax icon" data-icon="arrow-left"></i>
            </button>
            <h3>Payment Method</h3>
        </div>
    </header>
    <!-- header  end  -->

    <!-- payment section start -->
    <section class="pt-0 show-payment-section">
        <div class="custom-container2">
            <div class="poster-title">
                <h3>More Payment Options</h3>
            </div>
            <div class="show-payment-list">
                <label class="list-content">
                    <input type="radio" name="sort" value="line1">
                    <img src="../assets/images/icon/paypal.svg" class="img-fluid" alt="payment">
                    <span class="payment-title">
                        <span class="text">Popularity</span>
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="list-content">
                    <input type="radio" name="sort" value="line2" checked>
                    <img src="../assets/images/icon/apply-pay.svg" class="img-fluid" alt="payment">
                    <span class="payment-title">
                        <span class="text">Apple Pay</span>
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="list-content">
                    <input type="radio" name="sort" value="line3">
                    <img src="../assets/images/icon/gpay.svg" class="img-fluid" alt="payment">
                    <span class="payment-title">
                        <span class="text">Google Pay</span>
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="list-content">
                    <input type="radio" name="sort" value="line4">
                    <img src="../assets/images/icon/master.svg" class="img-fluid" alt="payment">
                    <span class="payment-title">
                        <span class="text">XXXX-XXXX-XXXX-5621</span>
                        <span class="custom-radio"></span>
                    </span>
                </label>
            </div>
        </div>
    </section>
    <!-- payment section  end  -->

    <!-- button start -->
    <div class="movie-fix-btn">
        <a href="#!" class="btn movie-btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom">Purchase Now</a>
    </div>
    <!-- button  end  -->

    <!-- payment offcanvas start -->
    <div class="offcanvas offcanvas-bottom movie-offcanvas" tabindex="-1" id="offcanvasBottom">
        <div class="offcanvas-body complete-content small">
            <img src="../assets/images/movie/svg/check.svg" class="img-fluid" alt="check">
            <h4>Your payment has completed!</h4>
            <p>"Your payment has been successfully processed! Thank you for your purchase."</p>
            <a href="setting.html" class="btn movie-btn" data-bs-dismiss="offcanvas" aria-label="Close">Ok</a>
        </div>
    </div>
    <!-- payment offcanvas end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
