<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="fitness outfit-font">

    <!-- loader Start -->
    <div class="loader loading">
        <img src="../assets/images/Appkart-gif/Gif/fitness.gif" class="img-fluid" alt="fitness">
    </div>
    <!-- loader End -->

    <!--  header section start -->
    <header class="fitness-header2">
        <div class="custom-container2">
            <div class="header-panel">
                <button class="left-btn" onclick="history.back()">
                    <i class="iconsax arrow-icon" data-icon="arrow-left"></i>
                </button>
                <h3>Feedback</h3>
            </div>
        </div>
    </header>
    <!--  header section end -->

    <!-- feedback section start -->
    <section class="pt-0 fitness-feedback-section">
        <div class="custom-container2">
            <div class="fitness-feedback-wrapper">
                <div class="feedback-profile-content">
                    <img src="../assets/images/profile/p1.png" class="img-fluid" alt="profile">
                    <h5>Wendy</h5>
                    <h6>Walks On Nov 12-15</h6>
                </div>
                <div class="emoji-feedback">
                    <div class="emoji-feedback">
                        <input type="radio" name="feedback" id="emoji-angry">
                        <label for="emoji-angry" class="emoji">üò°</label>

                        <input type="radio" name="feedback" id="emoji-sad">
                        <label for="emoji-sad" class="emoji">üòí</label>

                        <input type="radio" name="feedback" id="emoji-neutral" checked>
                        <label for="emoji-neutral" class="emoji">üòá</label>

                        <input type="radio" name="feedback" id="emoji-happy">
                        <label for="emoji-happy" class="emoji">üòë</label>

                        <input type="radio" name="feedback" id="emoji-excited">
                        <label for="emoji-excited" class="emoji">üòç</label>
                    </div>
                </div>
                <div class="feedback-box">
                    <h5>Would you like to be matched with wendy in the future?</h5>
                    <div class="feedback-option">
                        <input type="radio" name="yes" id="option" checked>
                        <label for="option" class="option">Yes</label>

                        <input type="radio" name="yes" id="option1">
                        <label for="option1" class="option">No opinions</label>

                        <input type="radio" name="yes" id="option2">
                        <label for="option2" class="option">No</label>
                    </div>

                    <form class="fitness-auth-form">
                        <div class="form-group">
                            <textarea rows="4">Anything you 'd like us to know ? </textarea>
                        </div>
                    </form>
                </div>
                <p>Private feedback is only seen by rover .Share cancers you don't want posted publicity </p>

            </div>
            <div class="fitness-body-button">
                <a href="profile.html" class="btn fitness-btn">Apply</a>
            </div>
        </div>
    </section>
    <!-- feedback section end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
