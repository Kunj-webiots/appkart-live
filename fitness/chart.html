<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- apexcharts CSS  -->
    <link rel="stylesheet" href="../assets/css/apexcharts.min.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="fitness outfit-font">

    <!-- loader Start -->
    <div class="loader loading">
        <img src="../assets/images/gif/fitness.gif" class="img-fluid" alt="fitness">
    </div>
    <!-- loader End -->

    <!--  header section start -->
    <header class="fitness-header2">
        <div class="custom-container2">
            <div class="header-panel">
                <button class="left-btn" onclick="history.back()">
                    <i class="iconsax arrow-icon" data-icon="arrow-left"></i>
                </button>
                <h3>Report</h3>
            </div>
        </div>
    </header>
    <!--  header section end -->

    <!-- mobile menu section start -->
    <div class="fitness-mobile-menu">
        <ul>
            <li>
                <a href="home.html">
                    <div class="icon">
                        <img src="../assets/images/fitness/svg/1.svg" class="img-fluid inactive" alt="svg">
                        <img src="../assets/images/fitness/svg/p1.svg" class="img-fluid active" alt="svg">
                    </div>
                    <h5>Home</h5>
                </a>
            </li>
            <li>
                <a href="custom.html">
                    <div class="icon">
                        <img src="../assets/images/fitness/svg/2.svg" class="img-fluid inactive" alt="svg">
                        <img src="../assets/images/fitness/svg/p2.svg" class="img-fluid active" alt="svg">
                    </div>
                    <h5>Custom</h5>
                </a>
            </li>
            <li class="active"><a href="chart.html">
                    <div class="icon">
                        <img src="../assets/images/fitness/svg/3.svg" class="img-fluid inactive" alt="svg">
                        <img src="../assets/images/fitness/svg/p3.svg" class="img-fluid active" alt="svg">
                    </div>
                    <h5>Report</h5>
                </a>
            </li>
            <li>
                <a href="exercise.html">
                    <div class="icon">
                        <img src="../assets/images/fitness/svg/4.svg" class="img-fluid inactive" alt="svg">
                        <img src="../assets/images/fitness/svg/p4.svg" class="img-fluid active" alt="svg">
                    </div>
                    <h5>Exercises</h5>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <div class="icon">
                        <img src="../assets/images/fitness/svg/5.svg" class="img-fluid inactive" alt="svg">
                        <img src="../assets/images/fitness/svg/p5.svg" class="img-fluid active" alt="svg">
                    </div>
                    <h5>Profile</h5>
                </a>
            </li>
        </ul>
    </div>
    <!-- mobile menu section  end  -->

    <!-- history section start -->
    <section class="pt-0 fitness-history-section">
        <div class="custom-container2">
            <div class="fitness-title">
                <h3>History</h3>
                <a href="#!">
                    More
                </a>
            </div>
            <ul class="fitness-history-list">
                <li>20</li>
                <li>21</li>
                <li>22</li>
                <li class="active">23</li>
                <li>24</li>
                <li>25</li>
                <li>26</li>
                <li>27</li>
                <li>28</li>
                <li>29</li>
                <li>30</li>
            </ul>
        </div>
    </section>
    <!-- history section  end  -->

    <!-- chart section start -->
    <section class="section-t-space2 month-chart-section">
        <div class="custom-container2">
            <div class="fitness-title">
                <h3>Weight</h3>
                <div class="year-dropdown dropdown">
                    <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        2024 <i class="iconsax down-icon" data-icon="chevron-down"></i></button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">2025</a></li>
                        <li><a class="dropdown-item" href="#">2026</a></li>
                        <li><a class="dropdown-item" href="#">2027</a></li>
                    </ul>
                </div>
            </div>
            <div id="chart-widget" class="m_top-12"></div>
        </div>

    </section>
    <!-- chart section  end  -->

    <!-- workout section start -->
    <section class="section-t-space2 workout-section">
        <div class="custom-container2">
            <div class="workout-wrapper">
                <div class="workout-box">
                    <div class="workout-content">
                        <div class="svg-image">
                            <img src="../assets/images/fitness/svg/7.svg" class="img-fluid" alt="svg">
                        </div>
                        <div class="work-title">
                            <h5>Workout</h5>
                        </div>
                    </div>
                    <h4>5 sets</h4>
                </div>
                <div class="workout-box">
                    <div class="workout-content">
                        <div class="svg-image">
                            <img src="../assets/images/fitness/svg/8.svg" class="img-fluid" alt="svg">
                        </div>
                        <div class="work-title">
                            <h5>Minutes</h5>
                        </div>
                    </div>
                    <h4>36.00</h4>
                </div>
            </div>
        </div>
    </section>
    <!-- workout section  end  -->


    <!-- card chart section start -->
    <section class="section-t-space chart-card-section">
        <div class="custom-container2">
            <div class="chart-card-box">
                <div class="chart-card-content">
                    <div class="workout-content">
                        <div class="svg-image">
                            <img src="../assets/images/fitness/svg/7.svg" class="img-fluid" alt="svg">
                        </div>
                        <div>
                            <h5>Workout</h5>
                        </div>
                    </div>
                    <h4>5 sets</h4>
                </div>
                <div id="expensesChart"></div>
            </div>
        </div>
    </section>
    <!-- card chart section  end  -->




    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- apexcharts JS -->
    <script src="../assets/js/apexchart/apexcharts.min.js"></script>
    <script src="../assets/js/apexchart/custom.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
