<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="fitness outfit-font">

    <!-- loader Start -->
    <div class="loader loading">
        <img src="../assets/images/gif/fitness.gif" class="img-fluid" alt="fitness">
    </div>
    <!-- loader End -->

    <!-- onboarding section start -->
    <section class="pt-0 fitness-onboarding-section">
        <div class="fitness-onboarding-page">
            <h1>Make a greater effort to <span> improve</span> yourself.</h1>
            <div class="background-image">
                <img src="../assets/images/fitness/onboarding/1.png" class="img-fluid body-image" alt="girl">
                <div class="fitness-body-button">
                    <a href="login.html" class="btn fitness-btn">Get Started</a>
                </div>
            </div>
        </div>
    </section>
    <!-- onboarding section  end  -->

    <!-- pwa install app popup start -->
    <div class="offcanvas offcanvas-bottom addtohome-popup show" tabindex="-1" id="offcanvas" aria-modal="true"
        role="dialog">
        <button type="button" class="btn-close close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        <div class="offcanvas-body dark-theme small">
            <div class="app-info">
                <img src="../../assets/images/logo/user/48.png" class="img-fluid" alt="">
                <div class="content">
                    <h3>Appkart App</h3>
                    <a href="#">www.appkart-app.com</a>
                </div>
            </div>
            <button class="btn install-app" id="installApp">Add to home screen</button>
        </div>
    </div>
    <!-- pwa install app popup end -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- Install JS -->
    <script src="../assets/js/homescreen-popup.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
