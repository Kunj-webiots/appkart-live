<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="2; url=home.html">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- ApexChart CSS  -->
    <link rel="stylesheet" href="../assets/css/apexcharts.min.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="fitness outfit-font">

    <!-- loader Start -->
    <div class="loader loading">
        <img src="../assets/images/gif/fitness.gif" class="img-fluid" alt="fitness">
    </div>
    <!-- loader End -->

    <!--  header section start -->
    <header class="fitness-header">
        <div class="custom-container2">
            <div class="fitness-header-wrapper">
                <button class="left-btn" onclick="history.back()">
                    <i class="iconsax arrow-icon" data-icon="arrow-left"></i>
                </button>
                <div class="fitness-header-content">
                    <h2>Your coach is occupied with your job.</h2>
                </div>
            </div>
        </div>
    </header>
    <!--  header section end -->

    <!-- preview chart section start -->
    <section class="section-t-space">
        <div class="custom-container2">
            <div class="chart-box">
                <span class="circle"></span>
                <div id="chart"></div>
            </div>
            <h5 class="chart-content">
                Customizing the most suitable training
                plan for you...
            </h5>
        </div>
    </section>
    <!-- preview chart section  end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!--ApexChart JS   -->
    <script src="../assets/js/apexchart/apexcharts.min.js"></script>
    <script src="../assets/js/apexchart/custom.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
