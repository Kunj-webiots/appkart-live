<body class="fitness outfit-font">

    <!-- loader Start -->
    <div class="loader loading">
        <img src="../assets/images/Appkart-gif/Gif/fitness.gif" class="img-fluid" alt="fitness">
    </div>
    <!-- loader End -->

    <!-- header start -->
    <header class="fitness-header2">
        <div class="custom-container2">
            <div class="header-panel">
                <button class="left-btn" onclick="history.back()">

                </button>
                <h3>Search</h3>
            </div>
        </div>
    </header>
    <!-- header  end  -->

    <!-- search section start -->
    <section class="pt-0 fitness-search-section">
        <div class="custom-container2">
            <form class="fitness-auth-form mt-2">
                <div class="form-group">
                    <input type="search" class="form-control search" id="inputusername" placeholder="Search here.....">
                </div>
            </form>
        </div>
    </section>
    <!-- search section end -->

    <!-- research section start  -->
    <section class="section-t-space-1 fitness-research-section">
        <div class="custom-container2">
            <div class="fitness-title">
                <h3>Recent Search</h3>
                <a href="#!">
                    Clear All
                </a>
            </div>
            <ul class="recent-search-listing main-search-list">
                <li>
                    <a href="exercise.html">Top and Trainer</a>
                    <i class="iconsax close-icon" data-icon="add"> </i>
                </li>
                <li>
                    <a href="exercise.html">React Native Courses</a>
                    <i class="iconsax close-icon" data-icon="add"> </i>
                </li>
                <li>
                    <a href="exercise.html">UI UX Courses </a>
                    <i class="iconsax close-icon" data-icon="add"> </i>
                </li>
                <li>
                    <a href="exercise.html">Python Developer</a>
                    <i class="iconsax close-icon" data-icon="add"> </i>
                </li>
            </ul>
        </div>
    </section>
    <!-- research section  end   -->


    <!-- trainer section start -->
    <section class="section-t-space fitness-trainer-section">
        <div class="custom-container2">
            <div class="fitness-title">
                <h3>Top Trainers</h3>
                <a href="#!">Edit</a>
            </div>
            <ul class="fitness-trainer-list">
                <li>
                    <a href="#!">
                        <img src="../assets/images/fitness/trainer/1.jpg" class="img-fluid" alt="profile">
                        <span>Esther</span>
                    </a>
                </li>
                <li>
                    <a href="#!">
                        <img src="../assets/images/fitness/trainer/2.jpg" class="img-fluid" alt="profile">
                        <span>Leslie</span>
                    </a>
                </li>
                <li>
                    <a href="#!">
                        <img src="../assets/images/fitness/trainer/3.jpg" class="img-fluid" alt="profile">

                    </a>
                </li>
                <li>
                    <a href="#!">
                        <img src="../assets/images/fitness/trainer/4.jpg" class="img-fluid" alt="profile">
                        <span>Robert</span>
                    </a>
                </li>
                <li>
                    <a href="#!">
                        <img src="../assets/images/fitness/trainer/5.jpg" class="img-fluid" alt="profile">
                        <span>Kristin</span>
                    </a>
                </li>
            </ul>
        </div>
