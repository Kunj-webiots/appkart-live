<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="learning outfit-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/learning.gif" class="img-fluid" alt="learning">
    </div>
    <!-- loader End -->

    <!-- header  start -->
    <header class="learning-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="arrow-left"> </i>
                </a>
                <h3>Payment Methods</h3>
            </div>
        </div>
    </header>
    <!-- header  end  -->

    <!-- payment section start -->
    <section class="section-lg-t-space payment-section">
        <div class="custom-container2">
            <div class="learning-title">
                <h3>Credit & Debit Card</h3>
            </div>
            <label for="for" class="learn-payment-box">
                <img src="../assets/images/icon/card.png" class="img-fluid" alt="card">
                <div class="payment-content">
                    <h4>Add New Card</h4>
                    <input type="radio" class="radio-circle" id="for" name="option">
                </div>
            </label>
        </div>
    </section>
    <!-- payment section  end  -->

    <!-- payment option section start -->
    <section class="section-t-space payment-option-section">
        <div class="custom-container2">
            <div class="learning-title">
                <h3>More Payment Options</h3>
            </div>
            <label for="for1" class="learn-payment-box">
                <img src="../assets/images/icon/google.svg" class="img-fluid" alt="google">
                <div class="payment-content">
                    <h4>Google Pay</h4>
                    <input type="radio" class="radio-circle" id="for1" name="option" checked>
                </div>
            </label>
            <label for="for2" class="learn-payment-box">
                <img src="../assets/images/icon/Apple_Pay.svg" class="img-fluid" alt="apple">
                <div class="payment-content">
                    <h4>Apple Pay</h4>
                    <input type="radio" class="radio-circle" id="for2" name="option">
                </div>
            </label>
        </div>
    </section>
    <!-- payment option section  end  -->

    <!-- bottom button section start -->
    <div class="bottom-button">
        <a href="coures.html" class="btn learning-btn">Apply</a>
    </div>
    <!-- bottom button section  end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
