<body class="learning outfit-font">

    <!--  header section start -->
    <header class="learning-main-header video-header">
        <div class="custom-container2">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon" data-icon="arrow-left"></i>
                </a>
                <a href="calls.html">
                    <i class="iconsax icon" data-icon="user-1-add"></i>
                </a>
            </div>
        </div>
    </header>
    <!--  header section end -->

    <!-- audio back section start -->
    <div class="video-back-image">
        <img src="../assets/images/learning/jpg/14.jpg" class="img-fluid" alt="back-image">
    </div>
    <!-- audio back section end -->
    <section class="pt-0">
        <div class="video-back-image">
            <img src="../assets/images/chatting/png/4.png" class="img-fluid" alt="image">
        </div>
        <div class="audio-call-button">
            <a href="calls.html" class="call-button">
                <img src="../assets/images/chatting/icon/10.svg" class="img-fluid" alt="call">
            </a>
            <div class="call-button-option learn-call-btn">
                <label class="mute">
                    <input type="checkbox" class="toggle-mute" hidden>
                    <i class="iconsax icon" data-icon="volume-high"></i>
                    <i class="iconsax mute-icon" data-icon="volume-slash"></i>
                </label>
                <a href="video-call.html">
                    <i class="iconsax icon" data-icon="video-1"></i>
                </a>
                <label class="mute">
                    <input type="checkbox" class="toggle-mute" hidden>
                    <i class="iconsax icon" data-icon="mic-slash-2"></i>
                    <i class="iconsax mute-icon" data-icon="mic-2"></i>
                </label>
                <a href="coach.html">
                    <i class="iconsax icon" data-icon="user-1-add"></i>
                </a>
            </div>
        </div>
    </section>


    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>
