<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="learning outfit-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/learning.gif" class="img-fluid" alt="learning">
    </div>
    <!-- loader End -->

    <!-- login auth  start -->
    <section class="learning-login-section">
        <div class="login-header-img">
            <img src="../assets/images/learning/background/2.png" class="img-fluid image1" alt="computer">
            <img src="../assets/images/learning/svg/1.svg" class="img-fluid image2" alt="">
        </div>
        <div class="custom-container2">
            <div class="learning-auth-title">
                <h3>Forget password</h3>
            </div>
            <form class="learning-auth-form">
                <div class="form-group">
                    <div class="position-relative">
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                        <i class="iconsax icon" data-icon="lock-2"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="position-relative">
                        <input type="password" class="form-control" id="con-password" placeholder="Confirm password">
                        <i class="iconsax icon" data-icon="lock-2"></i>
                    </div>
                </div>
                <a href="login.html" class="btn learning-btn m_top-44">Sign In</a>
            </form>
        </div>
    </section>
    <!-- login auth  end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
