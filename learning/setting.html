    <header class="learning-main-header">

        <div class="custom-container2">
            <div class="learning-title">
                <h3>Account-setting</h3>
            </div>
            <ul class="settings-options">
                <li>
                    <a href="personal-profile.html" class="setting-list">
                        <div>
                            <i class="iconsax icon" data-icon="profile-card"></i>
                        </div>
                        <div class="setting-content">
                            <h4>Edit Profile</h4>
                            <i class="iconsax icon-btn" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="account-security.html" class="setting-list">
                        <div>
                            <i class="iconsax icon" data-icon="lock-2"></i>
                        </div>
                        <div class="setting-content">
                            <h4>Account-security</h4>
                            <i class="iconsax icon-btn" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="language.html" class="setting-list">

                <li>
                    <a href="team.html" class="setting-list">

        <div class="custom-container2">
            <div class="learning-title">
                <h3>Notification-setting</h3>
            </div>
            <ul class="settings-options">
                <li>
                    <div class="setting-list">
                        <div>
                            <i class="iconsax icon" data-icon="bell-1"></i>
                        </div>
                        <div class="setting-content">
                            <h4>Show Notification</h4>
                            <label class="theme-toggle-button">
                                <input type="checkbox" checked>
                                <span></span>
                            </label>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="setting-list">
                        <div>
                            <i class="iconsax icon" data-icon="moon"></i>
                        </div>

                            <h4>Dark Mode</h4>
                            <label class="theme-toggle-button">
                                <input type="checkbox" id="toggleDarkMode">
                                <span></span>
                            </label>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="setting-list">
                        <div>
                            <i class="iconsax icon" data-icon="sound-square"></i>

                                <input type="checkbox" checked>

                    </div>

                <li>

                            <label class="theme-toggle-button">
                                <input type="checkbox">
                                <span></span>
                            </label>
                        </div>
                    </div>
                </li>

        </div>
