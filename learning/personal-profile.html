<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="learning outfit-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/learning.gif" class="img-fluid" alt="learning">
    </div>
    <!-- loader End -->

    <!-- header  start -->
    <header class="learning-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="arrow-left"></i>
                </a>
                <h3>Personal profile</h3>
            </div>
        </div>
    </header>
    <!-- header  end  -->

    <!-- user profile section start -->
    <section class="section-lg-t-space user-profile-section">
        <div class="custom-container2">
            <div class="learning-profile-wrapper ">
                <img id="output" src="../assets/images/profile/p9.png" class="img-fluid" alt="profile">
                <h6>Edit</h6>
                <input id="file" type="file" onchange="loadFile(event)">
                <div class="learning-profile-content">
                    <h5>Leslie Alexander</h5>
                    <a href="#!"><i class="iconsax icon" data-icon="mail"></i>lesliealexander12@gmail.com</a>
                </div>
            </div>
        </div>
    </section>
    <!-- user profile section  end  -->

    <!-- personal profile detail section  start-->
    <section class="section-t-space personal-detail-section">
        <div class="custom-container2">
            <div class="learning-title ">
                <h3>Your Information</h3>
            </div>
            <form class="learning-auth-form mt-3">
                <div class="form-group">
                    <div class="position-relative">
                        <input type="text" class="form-control" id="username" placeholder="Full Name">
                        <i class="iconsax icon" data-icon="user-1"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="position-relative">
                        <input type="text" class="form-control" id="email" placeholder="john">
                        <i class="iconsax icon" data-icon="mail"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="position-relative">
                        <input type="number" class="form-control" id="phone" placeholder="Enter phone">
                        <i class="iconsax icon" data-icon="phone-calling"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="position-relative">
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                        <i class="iconsax icon" data-icon="lock-2"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="position-relative">
                        <input type="date" class="form-control" id="Date">
                        <i class="iconsax icon" data-icon="calendar-1"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="position-relative">
                        <i class="iconsax icon" data-icon="user-1-octagon"></i>
                        <select class="form-select form-control">
                            <option selected>Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="position-relative">
                        <i class="iconsax icon" data-icon="picture-no-square"></i>
                        <select class="form-select form-control">
                            <option selected value="1">Surat</option>
                            <option value="2">Ahmadabad</option>
                            <option value="3">Gandhinagar</option>
                            <option value="4">Rajkot</option>
                            <option value="5">Baroda</option>
                        </select>
                    </div>
                </div>
            </form>
            <!-- panel space -->
            <div class="panel-space"></div>

            <!-- bottom button section start -->
            <div class="bottom-button">
                <a href="coures.html" class="btn learning-btn">Apply</a>
            </div>
            <!-- bottom button section  end  -->
        </div>
    </section>
    <!-- personal profile detail section   end -->


    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- image change JS  -->
    <script src="../assets/js/image-change.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
