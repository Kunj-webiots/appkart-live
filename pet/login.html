<body class="pet lato-font">
    <!-- login Start -->
    <div class="pet-auth-header">
        <div class="header-background">
            <img class="header-img" src="../assets/images/pet/auth/1.png" alt="dog">
        </div>
    </div>

    <div class="pet-auth-title">
        <h2>Welcome Back!</h2>
        <h3>Log in to manage your pet's care with ease.</h3>
    </div>
    <section class="pt-0 section-b-space">
        <form class="auth-input-form">
            <div class="custom-container">

                <div class="form-group">
                    <label class="form-check-label" for="validationDefault01">Phone Number</label>
                    <div class="flex-common gap-2">
                        <select class="form-select auth-select">
                            <option selected>+1-212</option>
                            <option value="1">+1-213</option>
                            <option value="2">+1-702</option>
                            <option value="3">+1-312</option>
                            <option value="3">+1-617</option>
                        </select>
                        <div class="position-relative w-100">
                            <input type="number" class="form-control wo-icon" placeholder="Enter your number" required>
                        </div>
                    </div>
                </div>

                <a href="otp.html" class="btn pet-btn w-100">Get OTP</a>

                <h5 class="content-color fw-medium mt-3 text-center"> Don't have an account?
                    <a href="signup.html" class="title-color fw-semibold">Sign Up</a>
                </h5>

                <div class="division">
                    <span>OR </span>
                </div>

                <div class="google-pet-buttons">
                    <a href="https://www.google.com/" target="_blank" class="btn light-bg-color w-100"><img
                            class="img-fluid icon" src="../assets/images/icon/google.svg" alt="google"> With Google
                        Id</a>
                    <a href="https://www.facebook.com/" target="_blank" class="btn light-bg-color w-100"><img
                            class="img-fluid icon" src="../assets/images/icon/facebook.svg" alt="google"> With Facebook
                        Id</a>
                </div>
            </div>
        </form>
    </section>
    <!-- login End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- template Settings js-->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>
