<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="pet lato-font position-relative">

    <!-- header starts -->
    <header class="main-header plant-main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>Change Languages</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- app setting section starts -->
    <section class="section-b-space section-lg-t-space">
        <div class="custom-container">
            <ul class="option-listing">
                <li>
                    <div class="form-check text-start">
                        <label class="form-check-label" for="fixed1">
                            <img class="flag" src="../assets/images/flag/flag2.svg">English</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="fixed1" checked>
                    </div>
                </li>

                <li>
                    <div class="form-check">
                        <label class="form-check-label" for="fixed2"><img class="flag"
                                src="../assets/images/flag/flag1.svg" alt="">Arabic</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="fixed2">
                    </div>
                </li>

                <li>
                    <div class="form-check">
                        <label class="form-check-label" for="fixed3"><img class="flag"
                                src="../assets/images/flag/flag4.svg" alt=""> French</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="fixed3">
                    </div>
                </li>

                <li>
                    <div class="form-check">
                        <label class="form-check-label" for="fixed4"><img class="flag"
                                src="../assets/images/flag/flag6.svg" alt=""> Spanish</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="fixed4">
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- app setting section end -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- swiper js -->
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/custom-swiper.js"></script>

    <!-- template Settings js-->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
