<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="grocery mulish-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/grocery.gif" class="img-fluid" alt="grocery">
    </div>
    <!-- loader End -->

    <!-- header starts -->
    <header class="main-header grocery-main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>order</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- order section start -->
    <section class="section-lg-t-space section-b-space">
        <div class="custom-container">
            <div class="row g-3">
                <div class="col-12">
                    <div class="plant-horizontal-product-box grocery-horizontal-product-box">
                        <div class="img-part">
                            <img class="img-fluid product-img" src="../assets/images/grocery/horizontal-product/1.png"
                                alt="p1">
                        </div>
                        <div class="product-content">
                            <div class="flex-space">
                                <h5>Living that sweet, strawberry life</h5>
                            </div>

                            <h6 class="content-color">500g</h6>

                            <div class="flex-space mt-1">
                                <h4 class="price">$30 <span class="offer">(25% off)</span></h4>
                                <a href="order-tracking.html"
                                    class="btn btn-sm solid-btn text-capitalize">Order-track</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="plant-horizontal-product-box grocery-horizontal-product-box">
                        <div class="img-part">
                            <img class="img-fluid product-img" src="../assets/images/grocery/horizontal-product/2.png"
                                alt="p1">
                        </div>
                        <div class="product-content">
                            <div class="flex-space">
                                <h5>Assorted Capsicum Combo </h5>
                            </div>

                            <h6 class="content-color">250g</h6>

                            <div class="flex-space mt-1">
                                <h4 class="price">$15 <span class="offer">(15% off)</span></h4>
                                <a href="order-tracking.html"
                                    class="btn btn-sm solid-btn text-capitalize">Order-track</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="plant-horizontal-product-box grocery-horizontal-product-box">
                        <div class="img-part">
                            <img class="img-fluid product-img" src="../assets/images/grocery/horizontal-product/3.png"
                                alt="p1">
                        </div>
                        <div class="product-content">
                            <div class="flex-space">
                                <h5>Fresh Organic Avocado</h5>
                            </div>

                            <h6 class="content-color">200g</h6>

                            <div class="flex-space mt-1">
                                <h4 class="price">$10 <span class="offer">(10% off)</span></h4>
                                <a href="order-tracking.html"
                                    class="btn btn-sm solid-btn text-capitalize">Order-track</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- order section end -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- template Settings js-->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
