<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="grocery mulish-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/grocery.gif" class="img-fluid" alt="grocery">
    </div>
    <!-- loader End -->

    <!-- header start -->
    <header class="main-header grocery-main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>App Setting</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- app setting section starts -->
    <section class="section-lg-t-space section-b-space">
        <div class="custom-container">
            <ul class="account-list grocery-account-list mt-0">
                <li>
                    <a href="currency.html" class="setting-box">
                        <div class="setting-icon">
                            <i class="iconsax main-icon" data-icon="dollar-square"> </i>
                        </div>
                        <div class="setting-content">
                            <h5>Change Currency</h5>
                            <i class="iconsax arrow-icon" data-icon="chevron-right"> </i>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="language.html" class="setting-box">
                        <div class="setting-icon">
                            <i class="iconsax main-icon" data-icon="translate"> </i>
                        </div>
                        <div class="setting-content">
                            <h5>Change Language</h5>
                            <i class="iconsax arrow-icon" data-icon="chevron-right"> </i>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="change-password.html" class="setting-box">
                        <div class="setting-icon">
                            <i class="iconsax main-icon" data-icon="lock-2"> </i>
                        </div>
                        <div class="setting-content">
                            <h5>Change Password</h5>
                            <i class="iconsax arrow-icon" data-icon="chevron-right"> </i>
                        </div>
                    </a>
                </li>
                <li>
                    <div class="setting-box">
                        <div class="setting-icon">
                            <i class="iconsax main-icon" data-icon="exchange"> </i>
                        </div>
                        <div class="setting-content">
                            <h5>RTL</h5>
                            <div class="theme-toggle-button">
                                <input type="checkbox" id="rtlToggle">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="setting-box">
                        <div class="setting-icon">
                            <i class="iconsax main-icon" data-icon="moon"> </i>
                        </div>
                        <div class="setting-content">
                            <h5>Dark Mode</h5>
                            <div class="theme-toggle-button">
                                <input type="checkbox" id="toggleDarkMode">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- app setting section end -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- swiper js -->
    <script src="../assets/js/vendors/swiper/swiper-bundle.min.js"></script>
    <script src="../assets/js/custom-swiper.js"></script>

    <!-- template Settings js-->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
