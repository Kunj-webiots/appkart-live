<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="grocery mulish-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/grocery.gif" class="img-fluid" alt="grocery">
    </div>
    <!-- loader End -->

    <!-- header starts -->
    <header class="main-header grocery-main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>Payment</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- payment method section start -->
    <section class="payment method section-lg-t-space">
        <div class="custom-container">
            <div class="title plant-title">
                <h3>Credit / Debit Card</h3>
            </div>
            <div class="payment-list">
                <ul class="payment-card-box">
                    <li class="w-100">
                        <div class="payment-detail">
                            <div class="add-img">
                                <img class="img-fluid img" src="../assets/images/payment/master.svg" alt="mastercard">
                            </div>
                            <div class="add-content">
                                <div>
                                    <h5 class="fw-semibold title-color">Mastercard **** **** 4589</h5>
                                    <h6 class="mt-1 content-color">Expires on 6/26</h6>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" checked>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li class="new-card w-100">
                        <a href="new-card.html" class="payment-detail">
                            <div class="add-img">
                                <i class="iconsax icon" data-icon="add-square"> </i>
                            </div>
                            <div class="add-content">
                                <div>
                                    <h5 class="fw-bold title-color">Add New Card</h5>
                                    <h6 class="mt-1 content-color">Save and Pay via Cards.</h6>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="title plant-title mt-4">
                <h3>Credit Debit Card</h3>
            </div>

            <ul class="payment-list">
                <li class="payment-card-box">
                    <div class="payment-detail">
                        <div class="add-img">
                            <img class="img-fluid img" src="../assets/images/payment/paypal.svg" alt="mastercard">
                        </div>
                        <div class="add-content">
                            <div>
                                <h5 class="fw-semibold title-color">Pay Pal</h5>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault">
                            </div>
                        </div>
                    </div>
                </li>

                <li class="payment-card-box">
                    <div class="payment-detail">
                        <div class="add-img">
                            <img class="img-fluid img1" src="../assets/images/social-media/apple.svg" alt="apple-pay">
                        </div>
                        <div class="add-content">
                            <div>
                                <h5 class="fw-semibold title-color">Apple Pay</h5>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault">
                            </div>
                        </div>
                    </div>
                </li>
                <li class="payment-card-box">
                    <div class="payment-detail">
                        <div class="add-img">
                            <img class="img-fluid img" src="../assets/images/social-media/google.svg" alt="google-pay">
                        </div>
                        <div class="add-content">
                            <div>
                                <h5 class="fw-semibold title-color">Google Pay</h5>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault">
                            </div>
                        </div>
                    </div>
                </li>
                <li class="payment-card-box">
                    <div class="payment-detail">
                        <div class="add-img">
                            <img class="img-fluid img" src="../assets/images/payment/cash.svg" alt="cash">
                        </div>
                        <div class="add-content">
                            <div>
                                <h5 class="fw-semibold title-color">Cash on Delivery</h5>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- payment method section end -->

    <!-- fixed-panel start -->
    <div class="fixed-panel grocery-fixed-panel">
        <div class="custom-container">
            <a href="order-success.html" class="btn fixed-btn  w-100">Proceed To Checkout</a>
        </div>
    </div>
    <!-- fixed-panel end -->

    <!-- panel-space start -->
    <div class="panel-space"></div>
    <!-- panel-space end -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- template Settings js-->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
