<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="wapple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="salon lato-font ">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/Salon.gif" class="img-fluid" alt="salon">
    </div>
    <!-- loader End -->

    <!-- header section start -->
    <header class="salon-header">
        <div class="custom-container">
            <div class="header-title">
                <button class="left-arrow" onclick="history.back()">
                    <i class="iconsax icon" data-icon="arrow-left"></i>
                </button>
                <h3>Payment Method</h3>
            </div>
        </div>
    </header>
    <!-- header section  end  -->

    <!-- payment section start -->
    <section class="pt-0 salon-payment-section">
        <div class="custom-container2">
            <div class="hair-title">
                <h3>Pay On Cash</h3>
            </div>
            <ul class="salon-payment-list">
                <li>
                    <label for="value" class="payment-card">
                        <img src="../assets/images/payment/cash2.svg" class="img-fluid" alt="payment">
                        <span class="payment-content">
                            <span>Cash Payment</span>
                            <input type="radio" class="check-circle" name="payment" id="value">
                        </span>
                    </label>
                </li>
            </ul>
            <div class="hair-title m_top-28">
                <h3>More Payment Options</h3>
            </div>
            <ul class="salon-payment-list">
                <li>
                    <label for="value1" class="payment-card">
                        <img src="../assets/images/payment/paypal.svg" class="img-fluid" alt="payment">
                        <span class="payment-content">
                            <span>Pay Pal</span>
                            <input type="radio" class="check-circle" name="payment" id="value1" checked>
                        </span>
                    </label>
                </li>
                <li>
                    <label for="value2" class="payment-card">
                        <img src="../assets/images/social-media/apple2.svg" class="img-fluid" alt="payment">
                        <span class="payment-content">
                            <span>Apple Pay</span>
                            <input type="radio" class="check-circle" name="payment" id="value2">
                        </span>
                    </label>
                </li>
                <li>
                    <label for="value3" class="payment-card">
                        <img src="../assets/images/payment/gpay.svg" class="img-fluid" alt="payment">
                        <span class="payment-content">
                            <span>Google Pay</span>
                            <input type="radio" class="check-circle" name="payment" id="value3">
                        </span>
                    </label>
                </li>
                <li>
                    <label for="value4" class="payment-card">
                        <img src="../assets/images/payment/master.svg" class="img-fluid" alt="payment">
                        <span class="payment-content">
                            <span>XXXX-XXXX-XXXX-5621</span>
                            <input type="radio" class="check-circle" name="payment" id="value4">
                        </span>
                    </label>
                </li>
            </ul>
        </div>
    </section>
    <!-- payment section  end  -->

    <div class="salon-fix-button">
        <a href="successfull.html" class="btn salon-btn">Confirm Cancellation</a>
    </div>

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
