<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="wapple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="salon lato-font ">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/Salon.gif" class="img-fluid" alt="salon">
    </div>
    <!-- loader End -->

    <!-- header section start -->
    <header class="salon-header video-header">
        <div class="custom-container">
            <div class="header-title">
                <button class="left-arrow" onclick="history.back()">
                    <i class="iconsax icon" data-icon="arrow-left"></i>
                </button>
            </div>
        </div>
    </header>
    <!-- header section  end  -->

    <!-- audio back section start -->
    <section class="pt-0 video-page-section">
        <div class="video-back-image">
            <img src="../assets/images/call/1.jpg" class="img-fluid" alt="back-image">
            <img src="../assets/images/call/2.jpg" class="img-fluid" alt="image">
        </div>
        <div class="audio-call-button">
            <a href="call.html" class="call-button">
                <img src="../assets/images/chatting/icon/10.svg" class="img-fluid" alt="call">
            </a>
            <div class="call-button-option learn-call-btn">
                <label class="mute">
                    <input type="checkbox" class="toggle-mute" hidden>
                    <i class="iconsax icon" data-icon="volume-high"></i>
                    <i class="iconsax mute-icon" data-icon="volume-slash"></i>
                </label>
                <a href="call.html">
                    <i class="iconsax icon" data-icon="video-1"></i>
                </a>
                <label class="mute">
                    <input type="checkbox" class="toggle-mute" hidden>
                    <i class="iconsax icon" data-icon="mic-slash-2"></i>
                    <i class="iconsax mute-icon" data-icon="mic-2"></i>
                </label>
                <a href="chat.html">
                    <i class="iconsax icon" data-icon="user-1-add"></i>
                </a>
            </div>
        </div>
    </section>
    <!-- audio back section end -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script js-->

    <script src="../assets/js/script.js"></script>
</body>

</html>
