<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="wapple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="salon lato-font ">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/Salon.gif" class="img-fluid" alt="salon">
    </div>
    <!-- loader End -->

    <!--  header section start -->
    <header class="salon-auth-header">
        <div class="custom-container">
            <h2>Hey, Login Now</h2>
            <p>Please login with your account
                to continue</p>
        </div>
    </header>
    <!--  header section end -->

    <!-- auth section start -->
    <section class="pt-0 salon-auth-section">
        <div class="custom-container">
            <form class="salon-auth-form">
                <div class="form-group">
                    <label class="form-check-label" for="Email">Email id</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email id">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <a href="forgot.html">Forget Password ?</a>
            </form>
            <div class="salon-auth-button-section">
                <a href="sign.html" class="btn salon-btn">Get Started</a>
                <div class="division2"><span>Or sign in with</span></div>
                <ul class="media-list">
                    <li>
                        <a href="https://www.google.com/">
                            <img src="../assets/images/social-media/google.svg" class="img-fluid" alt="google">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/">
                            <img src="../assets/images/social-media/fb1.svg" class="img-fluid" alt="facebook">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.apple.com/">
                            <img src="../assets/images/social-media/apple-pay.svg" class="img-fluid" alt="apple">
                        </a>
                    </li>
                </ul>
                <h5>If you are new <a href="sign.html">Create Now</a></h5>
            </div>
        </div>
    </section>
    <!-- auth section  end  -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
