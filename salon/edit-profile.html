    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

<body class="salon lato-font ">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/Salon.gif" class="img-fluid" alt="salon">
    </div>
    <!-- loader End -->

    <!--  header section start -->
    <header class="salon-auth-header">
        <div class="custom-container">
            <h2>Hey, Edit-Profile</h2>
            <p>Update your personal details</p>
        </div>
    </header>
    <!--  header section end -->

    <!-- profile section start -->
    <section class="section-t-space salon-profile-section">
        <div class="custom-container2">
            <div class="salon-profile-box">
                <img src="../assets/images/salon/salon/3.jpg" class="img-fluid" alt="image">
                <div class="salon-profile-main">
                    <img src="../assets/images/profile/p12.png" class="img-fluid" alt="profile">
                    <div class="salon-profile-content">
                        <div>
                            <h4>Jacob Mark</h4>
                            <a href="#!">Jacobmark@gmail.com</a>
                        </div>
                        <a href="#!">
                            <i class="iconsax icon" data-icon="chevron-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- profile section  end  -->

    <!-- form section start -->
    <section class="pt-0 salon-auth-section">
        <div class="custom-container">
            <form class="salon-auth-form">
                <div class="form-group">
                    <label class="form-check-label" for="name">First Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="Email">Email id</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email id">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="number">Phone Number</label>
                    <input type="number" class="form-control" id="number" placeholder="Enter your number">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="password">Birth Of Date </label>
                    <input type="date" class="form-control">
                </div>
            </form>
        </div>
    </section>
    <!-- form section  end  -->

    <div class="panel-space-sm"></div>

    <!-- apply button start -->
    <div class="salon-fix-button">
        <a href="setting.html" class="btn salon-btn">Apply</a>
    </div>
    <!-- apply button  end  -->




    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
