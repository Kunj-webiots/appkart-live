<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="wapple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="salon lato-font ">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/Salon.gif" class="img-fluid" alt="salon">
    </div>
    <!-- loader End -->

    <!-- header section start -->
    <header class="salon-main-header">
        <div class="custom-container">
            <div class="header-content">
                <button class="left-arrow-btn" onclick="history.back()">
                    <i class="iconsax icon" data-icon="arrow-left"></i>
                </button>
                <img src="../assets/images/profile/p12.png" class="img-fluid" alt="profile">
                <div class="main-content chat-content">
                    <div>
                        <h4>Guy Hawkins</h4>
                        <h5><img src="../assets/images/salon/svg/location.svg" class="img-fluid" alt="map">6391 Elgin
                            St,
                            Delaware...</h5>
                    </div>
                    <div>
                        <a href="notification.html">
                            <i class="iconsax icon-btn" data-icon="bell-1"></i>
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header section  end  -->

    <!-- message option section start -->
    <section class="section-t-space-1">
        <div class="custom-container2">
            <ul class="message-option-list">
                <li class="active">
                    <a href="chat.html">Messages</a>
                </li>
                <li>
                    <a href="call.html">Calls</a>
                </li>
            </ul>
        </div>
    </section>
    <!-- message option section  end  -->

    <!-- user chat section start -->
    <section class="section-t-space  salon-message-section">
        <div class="learn-user-chat-wrapper salon-chat">
            <h6 class="message-chat-time">Today 9:05 AM</h6>
            <ul class="message-box-list chat-message-box">
                <li class="left-chat-box">
                    <div class="message-box">
                        <img src="../assets/images/profile/p12.png" class="img-fluid person-img" alt="profile">
                        <div class="message-details-box">
                            <h5>Let’s go on a vacation, i have
                                exciting vacation plans ! <img src="../assets/images/chatting/icon/5.svg"
                                    class="img-fluid" alt="emoji"></h5>
                            <div class="timing">
                                <img src="../assets/images/svg/star.svg" class="img-fluid" alt="star">
                                <h6>7:25 am</h6>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="right-chat-box">
                    <div class="message-box">
                        <div class="message-details-box">
                            <h5>Let’s go, but what’s the plan ?</h5>
                            <div class="timing">
                                <h6>7:25 am</h6>
                                <img src="../assets/images/svg/1.svg" class="img-fluid" alt="star">
                            </div>
                        </div>
                    </div>
                </li>
                <li class="right-chat-box">
                    <div class="forward">
                        <a href="#!">
                            <img src="../assets/images/svg/2.svg" class="img-fluid" alt="send-btn">
                        </a>
                        <div class="media-img">
                            <img src="../assets/images/salon/salon/4.jpg" class="img-fluid" alt="image">
                        </div>
                    </div>
                </li>
                <li class="left-chat-box">
                    <div class="message-box">
                        <img src="../assets/images/profile/p12.png" class="img-fluid person-img" alt="profile">
                        <div class="main-detail">
                            <div class="message-details-box">
                                <div class="voice-content">
                                    <div class="play-button"></div>
                                    <img src="../assets/images/salon/svg/lines.svg" class="img-fluid" alt="image">
                                    <h6>5.20</h6>
                                </div>
                            </div>
                            <div>
                                <span>7.12</span>
                                <img src="../assets/images/svg/check.svg" class="img-fluid" alt="check">
                            </div>
                        </div>
                    </div>
                </li>
                <li class="right-chat-box">
                    <div class="message-box">
                        <div class="message-details-box">
                            <h5>Project has been already finished and i have results to show you</h5>
                            <div class="timing">
                                <h6>7:25 am</h6>
                                <img src="../assets/images/svg/1.svg" class="img-fluid" alt="check">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="message-chat-box">
                <form>
                    <input type="text" class="chat-input" placeholder="Type here...">
                    <img src="../assets/images/svg/3.svg" class="img-fluid smile" alt="smile">
                    <div class="chat-message-icon">
                        <i class="iconsax clip-icon" data-icon="mic-2"></i>
                        <div class="dropdown input-icon" data-bs-toggle="dropdown">
                            <i class="iconsax clip-icon" data-icon="paperclip-2"></i>
                            <div class="dropdown-menu chat-icon">
                                <div>
                                    <a class="dropdown-item mb-2" href="#!">
                                        <i class="iconsax clip-icon" data-icon="add"></i>
                                    </a>
                                </div>
                                <div>
                                    <a class="dropdown-item" href="#!">
                                        <i class="iconsax clip-icon" data-icon="camera"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <button class="send-btn">
                            <i class="iconsax send-icon" data-icon="send-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- user chat section  end  -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- Message JS  -->
    <script src="../assets/js/chat.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
