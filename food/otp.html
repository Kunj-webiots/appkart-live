<!-- Onboarding Start  -->

<body class="food">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/FoodApp.gif" class="img-fluid" alt="food">
    </div>
    <!-- loader End -->

    <!-- header starts -->
    <header class="main-header food-main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax back-icon" data-icon="chevron-left"></i>
                </a>
                <h3>OTP Verification</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- auth title start  -->
    <section class="section-lg-t-space food-otp-section">
        <div class="custom-container">
            <div class="starting-heading">
                <p>A code for verification has been sent to</p>
                <h4>+91 635 546 23098</h4>
            </div>
            <form class="plant-otp-form">
                <div class="form-group">
                    <input type="number" class="form-control active" placeholder="0" id="five1"
                        onkeyup="onKeyUpEvent(1, event)" onfocus="onFocusEvent(1)">

                    <input type="number" class="form-control" placeholder="0" id="five2"
                        onkeyup="onKeyUpEvent(2, event)" onfocus="onFocusEvent(2)">

                    <input type="number" class="form-control" placeholder="0" id="five3"
                        onkeyup="onKeyUpEvent(3, event)" onfocus="onFocusEvent(3)">

                    <input type="number" class="form-control" placeholder="0" id="five4"
                        onkeyup="onKeyUpEvent(4, event)" onfocus="onFocusEvent(4)">

                    <input type="number" class="form-control" placeholder="0" id="five5"
                        onkeyup="onKeyUpEvent(5, event)" onfocus="onFocusEvent(5)">
                </div>
            </form>
            <!-- request text start  -->
            <div class="otp-request">
                <p>Didnâ€™t receive code? <button onclick="location.reload()">request again get via call</button></p>
            </div>
            <!-- request text end  -->
            <a href="map.html" class="btn food-btn">Send OTP</a>
        </div>
    </section>
    <!-- auth title end  -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- otp js -->
    <script src="../assets/js/otp.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
