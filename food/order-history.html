<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">

    <!-- Google font css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/metropolis-font.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">

<body class="food">
    <!-- header starts -->
    <header class="main-header food-main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax back-icon" data-icon="chevron-left"></i>
                </a>
                <h3>Order History</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- product section start -->
    <section class="section-lg-t-space">
        <div class="custom-container">
            <ul class="food-restaurant-list">
                <li>
                    <a href="#!" class="food-restaurant-name">
                        <div class="food-list-image">
                            <img src="../assets/images/food/product/12.png" class="img-fluid" alt="png">
                        </div>
                        <div class="food-list-details">
                            <h4>Pizza With Shrimp</h4>
                            <h5>Classic Cheese Pizza</h5>
                            <div class="food-count">
                                <h5 class="order-button">Reorder</h5>
                                <h6 class="dollar">$16</h6>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#!" class="food-restaurant-name">
                        <div class="food-list-image">
                            <img src="../assets/images/food/product/13.png" class="img-fluid" alt="png">
                        </div>
                        <div class="food-list-details">
                            <h4>Grilled All Beef Hot Dog</h4>
                            <h5>North Indian, Spice</h5>
                            <div class="food-count">
                                <h5 class="order-button">Reorder</h5>
                                <h6 class="dollar">$10</h6>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#!" class="food-restaurant-name">
                        <div class="food-list-image">
                            <img src="../assets/images/food/product/14.png" class="img-fluid" alt="png">
                        </div>
                        <div class="food-list-details">
                            <h4>Traditional Food in India</h4>
                            <h5>Indian, Chinese</h5>
                            <div class="food-count">
                                <h5 class="order-button">Reorder</h5>
                                <h6 class="dollar">$35</h6>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <!-- product section end -->


    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- quantity js -->
    <script src="../assets/js/quantity.js"></script>

    <!-- swiper js -->
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/custom-swiper.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
