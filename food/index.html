<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/metropolis-font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">

<!-- Onboarding Start  -->

<body class="food">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/FoodApp.gif" class="img-fluid" alt="food">
    </div>
    <!-- loader End -->

    <!-- Onboarding start -->
    <div class="food-onboarding">
        <span class="bg-blur"></span>
        <div class="onboarding-image">
            <img src="../assets/images/food/onbording/1.png" class="round-animated" alt="png">
            <img src="../assets/images/food/onbording/2.png" class="bonus-animated" alt="png">
            <img src="../assets/images/food/onbording/3.png" class="food-animated" alt="png">
            <img src="../assets/images/food/onbording/4.png" class="chilli-animated" alt="png">
            <div class="top-open-box">
                <div class="open-box">
                    <svg>
                        <use xlink:href="../assets/images/food/svg/open.svg#open"></use>
                    </svg>
                </div>
            </div>
        </div>
        <div class="custom-container">
            <div class="onboarding-contant">
                <h1>We're Prepared to Deliver Our Services Right to Your Do<img
                        src="../assets/images/food/onbording/5.png" class="img-fluid" alt="map">r</h1>
            </div>
        </div>
        <div class="onboarding-main-image">
            <svg>
                <use xlink:href="../assets/images/food/onbording/8.svg#shape"></use>
            </svg>
            <img src="../assets/images/food/onbording/6.png" class="img-fluid food-contant-image" alt="food-image">
            <img src="../assets/images/food/onbording/7.png" class="img-fluid food-contant-line" alt="food-image">
        </div>
        <div class="custom-container">
            <div class="food-button">
                <a href="login.html" class="food-send-button">Take Service</a>
                <a href="home.html" class="skip">Skip</a>
            </div>
        </div>
    </div>
    <!-- Onboarding End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
