<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/metropolis-font.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="food">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/FoodApp.gif" class="img-fluid" alt="food">
    </div>
    <!-- loader End -->

    <!-- header starts -->
    <header class="main-header food-main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax back-icon" data-icon="chevron-left"></i>
                </a>
                <h3>Change Password</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- account section end -->
    <section class="section-lg-t-space">
        <div class="custom-container">
            <form class="food-input-form">
                <!-- Current Password -->
                <div class="form-group">
                    <label class="form-check-label" for="currentPassword">Current password</label>
                    <div class="password-box">
                        <input type="password" id="currentPassword" class="form-control wo-icon confirm-password"
                            placeholder="Enter Current password">
                        <label class="password-icon">
                            <i class="iconsax eye-icon" data-icon="eye"></i>
                            <i class="iconsax eye-slash" data-icon="eye-slash"></i>
                        </label>
                    </div>
                    <div class="email-error">
                        <p>Make sure your password has more than <span>7 characters</span>.</p>
                    </div>
                </div>

                <!-- New Password -->
                <div class="form-group">
                    <label class="form-check-label" for="newPassword">New password</label>
                    <div class="password-box">
                        <input type="password" id="newPassword" class="form-control wo-icon confirm-password"
                            placeholder="Enter New password">
                        <label class="password-icon">
                            <i class="iconsax eye-icon" data-icon="eye"></i>
                            <i class="iconsax eye-slash" data-icon="eye-slash"></i>
                        </label>
                    </div>
                </div>

                <!-- Confirm New Password -->
                <div class="form-group">
                    <label class="form-check-label" for="confirmPassword">Confirm new password</label>
                    <div class="password-box">
                        <input type="password" id="confirmPassword" class="form-control wo-icon confirm-password"
                            placeholder="Enter Confirm password">
                        <label class="password-icon">
                            <i class="iconsax eye-icon" data-icon="eye"></i>
                            <i class="iconsax eye-slash" data-icon="eye-slash"></i>
                        </label>
                    </div>
                </div>
            </form>
            <a href="profile-setting.html" class="btn food-btn m_top-40">Change Password</a>
        </div>
    </section>
    <!-- account section end -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- Script Js  -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
