<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/metropolis-font.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">


    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="food">
    <!-- header section start -->
    <header class="driver-chat-header">
        <div class="driver-contant">
            <a href="#" onclick="history.back()">
                <i class="iconsax back-icon" data-icon="chevron-left"></i>
            </a>
            <img src="../assets/images/food/profile/2.png" class="img-fluid" alt="profile">
            <div class="driver-user-info">
                <h5>Jenny Wilson</h5>
                <span>Online</span>
            </div>
            <a href="tel:258963147">
                <i class="iconsax call-icon" data-icon="phone-calling"></i>
            </a>
        </div>
    </header>
    <!-- header section end -->

    <!-- driver chat section start  -->
    <section class="section-t-space">
        <div class="custom-container">
            <ul class="chat-message-box">
                <li class="left-chat-box">
                    <div class="left-chat-contant">
                        <span>Hello!!</span>
                    </div>
                    <h5 class="chat-time">12.30 AM</h5>
                </li>
                <li class="right-chat-box">
                    <div class="right-chat-body">
                        <div class="right-chat-contant">
                            <span>Hello!!</span>
                        </div>
                        <h5 class="chat-time">12.30 AM</h5>
                    </div>
                </li>
                <li class="left-chat-box">
                    <div class="left-chat-contant">
                        <span>Hii, can you share me your
                            current location</span>
                    </div>
                    <h5 class="chat-time">12.30 AM</h5>
                </li>
                <li class="right-chat-box">
                    <div class="right-chat-body">
                        <div class="right-chat-contant">
                            <span>Sure,I will share with you.</span>
                        </div>
                        <h5 class="chat-time">12.30 AM</h5>
                    </div>
                </li>
                <li class="left-chat-box">
                    <div class="left-chat-contant">
                        <span>Your location is nearby the
                            atlas tower?</span>
                    </div>
                    <h5 class="chat-time">12.30 AM</h5>
                </li>
            </ul>
            <div class="chat-container">
                <input type="text" placeholder="Write here..." class="chat-input">
                <div class="dropdown input-icon" data-bs-toggle="dropdown">
                    <i class="iconsax clip-icon" data-icon="paperclip-2"></i>
                    <div class="dropdown-menu chat-icon">
                        <div>
                            <a class="dropdown-item mb-2" href="#!">
                                <i class="iconsax clip-icon" data-icon="add"></i>
                            </a>
                        </div>
                        <div>
                            <a class="dropdown-item" href="#!">
                                <i class="iconsax clip-icon" data-icon="camera"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <button class="send-btn">
                    <i class="iconsax send-icon" data-icon="send-2"></i>
                </button>
            </div>
        </div>
    </section>
    <!-- driver chat section end -->

    <!-- panel space section start -->
    <div class="food-panel-space"></div>
    <!-- panel space section end -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/popper.min.js"></script>
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- Chat js -->
    <script src="../assets/js/chat.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
