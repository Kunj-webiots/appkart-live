<!-- Onboarding Start  -->

<body class="food">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/FoodApp.gif" class="img-fluid" alt="food">
    </div>
    <!-- loader End -->

    <!-- login section start -->
    <section class="section-space p-0">
        <div class="food-auth-image">
            <img src="../assets/images/food/auth/1.png" class="img-fluid" alt="food">
        </div>
    </section>
    <!-- login section end -->

    <!-- login contant section start  -->
    <section class="section-t-space">
        <div class="custom-container">
            <div class="food-auth-title">
                <h2>Welcome!</h2>
                <p>Please login with your account to continue</p>
            </div>
            <form class="food-form">
                <label>Mobile Number</label>
                <div class="food-dropdown m_bottom-10">
                    <select class="form-select auth-select">
                        <option selected>+91</option>
                        <option value="1">+90</option>
                        <option value="2">+87</option>
                        <option value="3">+95</option>
                        <option value="3">+92</option>
                    </select>
                    <input type="number" placeholder="Enter Phone Number">
                </div>
            </form>
            <a href="otp.html" class="btn food-btn m_top-30">Send OTP</a>
            <h5 class=" login-btn">Login with</h5>

            <ul class="food-social-icon">
                <li>
                    <a href="https://www.apple.com/" target="_blank">
                        <img src="../assets/images/social-media/apple.svg" alt="apple">
                    </a>
                </li>
                <li>
                    <a href="https://www.google.com/" target="_blank"><img
                            src="../assets/images/social-media/google.svg" class="img-fluid" alt="icon"></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" target="_blank"><img src="../assets/images/social-media/fb.svg"
                            class="img-fluid" alt="icon"></a>
                </li>
            </ul>
        </div>
    </section>
    <!-- login contant section end -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
