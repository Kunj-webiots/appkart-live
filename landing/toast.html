<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="landing inter-font">

    <!-- header start -->
    <header class="landing-main-header">
        <div class="top-content">
            <img src="../assets/images/logo/logo-white.png" class="img-fluid" alt="logo">
            <a href="setting.html" class="setting-icon">
                <i class="iconsax icon" data-icon="setting-1"></i>
            </a>
        </div>
        <div class="header-content">
            <h2>Toast</h2>
            <p>15 Multipurpose full apps made just for you.</p>
        </div>
    </header>
    <!-- header  end  -->

    <!-- toast section start -->
    <section class="section-t-space2 app-toast-section">
        <div class="custom-container">
            <ul class="app-buttons">
                <li>
                    <button class="open-btn" id="successToastBtn">Success Alert</button>
                    <div class="toast-container">
                        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                                <i class="iconsax icon" data-icon="tick-circle"></i>
                                <h5>Item Successfully Added</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="toast"
                                    aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </li>

                <li>
                    <button class="open-btn" id="errorToastBtn">Error Alert</button>
                    <div class="toast-container">
                        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header toast-head">
                                <i class="iconsax icon" data-icon="close-circle"></i>
                                <h5>Product Not Available</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="toast"
                                    aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- toast section end  -->

    <!-- Bootstrap JS-->
    <script src=" ../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Toast JS -->
    <script src="../assets/js/toast.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- Script JS  -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
