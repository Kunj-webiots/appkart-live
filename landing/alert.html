<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="landing inter-font">

    <!-- header start -->
    <header class="landing-main-header">
        <div class="top-content">
            <img src="../assets/images/logo/logo-white.png" class="img-fluid" alt="logo">
            <a href="setting.html" class="setting-icon">
                <i class="iconsax icon" data-icon="setting-1"></i>
            </a>
        </div>
        <div class="header-content">
            <h2>Alert</h2>
            <p>Small popup windows that display the
                message and notify some information</p>
        </div>
    </header>
    <!-- header  end  -->

    <!-- action section start  -->
    <section class="section-t-space app-action-section">
        <div class="custom-container">
            <div class="action-content">
                <img src="../assets/images/landing/action/2.png" class="img-fluid" alt="alert">
                <button class="open-btn" type="button" data-bs-toggle="modal" data-bs-target="#feedback-filter">Open
                    Alert</button>
            </div>
        </div>
    </section>
    <!-- action section  end   -->

    <!-- model section start -->
    <div class="modal fade feedback-model" id="feedback-filter">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content landing-emoji">
                <h4>How are you feeling?</h4>
                <p>We value your feedback so that we can better understand your needs and adjust our service.</p>
                <div class="row">
                    <div class="col-12">
                        <ul class="emoji-items">
                            <li>
                                <img src="../assets/images/food/icon/5.svg" alt="emoji">
                                <span></span>
                            </li>
                            <li>
                                <img src="../assets/images/food/icon/4.svg" alt="emoji">
                                <span></span>
                            </li>
                            <li class="active">
                                <img src="../assets/images/food/icon/1.svg" alt="emoji">
                                <span></span>
                            </li>
                            <li>
                                <img src="../assets/images/food/icon/2.svg" alt="emoji">
                                <span></span>
                            </li>
                            <li>
                                <img src="../assets/images/food/icon/3.svg" alt="emoji">
                                <span></span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="feedback-comment">
                    <textarea name="text" class="textarea" placeholder="Add a Comment..." id="text-input"
                        rows="2"></textarea>
                </div>
                <button class="btn landing-btn  m_top-20" data-bs-dismiss="modal">Submit Now</button>
            </div>
        </div>
    </div>
    <!-- model section  end  -->


    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Active section JS -->
    <script src="../assets/js/active-section.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- Script JS  -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
