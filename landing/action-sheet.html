<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="landing inter-font">

    <!-- header start -->
    <header class="landing-main-header">
        <div class="top-content">
            <img src="../assets/images/logo/logo-white.png" class="img-fluid" alt="logo">
            <a href="setting.html" class="setting-icon">
                <i class="iconsax icon" data-icon="setting-1"></i>
            </a>
        </div>
        <div class="header-content">
            <h2>Action Sheet</h2>
            <p>it comes up from the bottom of the screen and displays actions a user can take.</p>
        </div>
    </header>
    <!-- header  end  -->

    <!-- action section start  -->
    <section class="section-t-space app-action-section">
        <div class="custom-container">
            <div class="action-content">
                <img src="../assets/images/landing/action/1.png" class="img-fluid" alt="action">
                <button class="open-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom">Open
                    Action Sheet</button>
            </div>
        </div>
    </section>
    <!-- action section  end   -->

    <!-- filter offcanvas section start  -->
    <div class="offcanvas offcanvas-bottom theme-offcanvas" tabindex="-1" id="offcanvasBottom">
        <div class="filter-wrapper landing-filter">
            <div class="offcanvas-header">
                <a href="#!" data-bs-dismiss="offcanvas" aria-label="Close">
                    <i class="iconsax back-icon" data-icon="chevron-left"></i>
                </a>
                <h3>Filter</h3>
                <button type="button" class="btn-close offcanvas-close" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="filter-box">
                <div class="offcanvas-body small p-0">
                    <ul class="filter-left-box">
                        <li><a href="#!" class="active" data-filter-target="sortby">Sort by</a></li>
                        <li><a href="#!" data-filter-target="cuisine">Cuisine Type</a></li>
                        <li><a href="#!" data-filter-target="price">Price Range</a></li>
                        <li><a href="#!" data-filter-target="delivery">Delivery Time</a></li>
                        <li><a href="#!" data-filter-target="ratings">Ratings</a></li>
                        <li><a href="#!" data-filter-target="offers">Offers/Discounts</a></li>
                    </ul>
                </div>
            </div>
            <div class="filter-right-box ml-0" data-filter="sortby">
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Top Rated
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Nearest Me
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>Cost Hight to Low</label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>Cost Lo\w to High</label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>Most Popular</label>

            </div>
            <div class="filter-right-box d-none" data-filter="cuisine">
                <label class=" custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    American
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Italian
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Mexican
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Indian
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Chinese
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Vegetarian/Vegan
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Chinese
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Desserts
                </label>

            </div>
            <div class="filter-right-box d-none" data-filter="price">
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Rs.100 - Rs.300
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Rs.300 - Rs.500

                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Rs.500 - Rs.700

                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Rs.700 - Rs.900
                </label>
                <div class="custom-slider-theme food-range-slider">
                    <h3>Custom</h3>
                    <div class="range-slider">
                        <div class="progress-slider"></div>
                        <input type="range" min="0" max="100" value="20" class="min-range">
                        <input type="range" min="0" max="100" value="80" class="max-range">

                        <div class="range-number">
                            <div class="range-box input-min-box">
                                <span class="rs-label text-white">Rs.</span>
                                <input type="number" value="20" class="input-min text-white">
                            </div>
                            <div class="range-box input-max-box">
                                <span class="rs-label text-white">Rs.</span>
                                <input type="number" value="80" class="input-max text-white">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="filter-right-box d-none" data-filter="delivery">
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Fast Delivery
                </label>
            </div>
            <div class="filter-right-box d-none" data-filter="ratings">
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    4.5 stars & up
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    4.0 stars & up
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    3.5 stars & up
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Any Rating
                </label>
            </div>
            <div class="filter-right-box d-none" data-filter="offers">
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Offers
                </label>
            </div>
        </div>
        <div class="custom-container">
            <div class="filter-button ">
                <a href="action-sheet.html" class=" clear-button">Clear All</a>
                <a href="action-sheet.html" class="btn landing-btn">Apply</a>
            </div>
        </div>
    </div>
    <!-- filter offcanvas section end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- Filter select Js -->
    <script src="../assets/js/filter-selact.js"></script>

    <!-- food range slider -->
    <script src="../assets/js/range-slider.js"></script>

    <!-- Script JS  -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
