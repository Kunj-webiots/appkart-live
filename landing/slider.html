<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- swiper css -->
    <link rel="stylesheet" href="../assets/css/vendors/swiper/swiper.min.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="landing inter-font">

    <!-- header start -->
    <header class="landing-main-header">
        <div class="top-content">
            <img src="../assets/images/logo/logo-white.png" class="img-fluid" alt="logo">
            <a href="setting.html" class="setting-icon">
                <i class="iconsax icon" data-icon="setting-1"></i>
            </a>
        </div>
        <div class="header-content">
            <h2>Slider</h2>
            <p>itâ€™s a multi-section container. Each section can be swiped or dragged between.</p>
        </div>
    </header>
    <!-- header  end  -->

    <!-- slider section start -->
    <section class="section-t-space2 app-slider-section">
        <div class="custom-container">
            <div class="swiper ecommerce-slide">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img class="img-fluid product" src="../assets/images/ecommerce/product/11-1.jpg" alt="product">
                    </div>
                    <div class="swiper-slide">
                        <img class="img-fluid product" src="../assets/images/ecommerce/product/11-2.jpg" alt="product">
                    </div>
                    <div class="swiper-slide">
                        <img class="img-fluid product" src="../assets/images/ecommerce/product/11-3.jpg" alt="product">
                    </div>
                </div>
                <div class="swiper-pagination product-pagination"></div>
            </div>
            <div class="room-slide-wrapper pb-2">
                <div class="swiper room-slide">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide ">
                            <img src="../assets/images/hotel-booking/product/10.jpg" class="img-fluid" alt="room-image">
                        </div>
                        <div class="swiper-slide">
                            <img src="../assets/images/hotel-booking/product/11.jpg" class="img-fluid" alt="room-image">
                        </div>
                        <div class="swiper-slide">
                            <img src="../assets/images/hotel-booking/product/2.jpg" class="img-fluid" alt="room-image">
                        </div>
                        <div class="swiper-slide">
                            <img src="../assets/images/hotel-booking/product/6.jpg" class="img-fluid" alt="room-image">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- slider section  end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- swiper JS -->
    <script src="../assets/js/vendors/swiper/swiper-bundle.min.js"></script>
    <script src="../assets/js/custom-swiper.js"></script>

    <!-- Script JS  -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
