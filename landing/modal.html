<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="landing inter-font">

    <!-- header start -->
    <header class="landing-main-header">
        <div class="top-content">
            <img src="../assets/images/logo/logo-white.png" class="img-fluid" alt="logo">
            <a href="#!" class="setting-icon">
                <i class="iconsax icon" data-icon="setting-1"></i>
            </a>
        </div>
        <div class="header-content">
            <h2>Modal</h2>
            <p>Use modal to add dialogs to your app for user notifications or custom content.</p>
        </div>
    </header>
    <!-- header  end  -->

    <!-- action section start  -->
    <section class="section-t-space app-action-section">
        <div class="custom-container">
            <div class="action-content">
                <img src="../assets/images/landing/action/3.png" class="img-fluid" alt="alert">
                <button class="open-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilter">Open
                    Modal</button>
            </div>
        </div>
    </section>
    <!-- action section  end   -->

    <!-- filter offcanvas section start -->
    <div class="offcanvas offcanvas-bottom  hotel-theme-offcanvas" tabindex="-1" id="offcanvasFilter">
        <div class="offcanvas-header hotel-theme-header">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">Filter</h5>
        </div>
        <div class="offcanvas-body small pt-0">
            <div class="custom-slider-theme">
                <h4>Guest Details</h4>
                <div class="range-slider hotel-range-slider">
                    <div class="progress-slider"></div>
                    <input type="range" min="0" max="100" value="30" class="min-range">
                    <input type="range" min="0" max="100" value="60" class="max-range">

                    <div class="range-number hotel-range-number">
                        <div class="range-box input-min-box hotel-range-box">
                            <span class="rs-label">$</span>
                            <input type="number" value="30" class="input-min">
                        </div>
                        <div class="range-box input-max-box hotel-range-box">
                            <span class="rs-label">$</span>
                            <input type="number" value="60" class="input-max">
                        </div>
                    </div>
                </div>
            </div>
            <div class="hotel-tab-section">
                <h3>Property type</h3>
                <ul class="hotel-tab m_top-12">
                    <li><a href="#!"><i class="iconsax" data-icon="house-2"></i>Hotel</a></li>
                    <li><a href="#!"><i class="iconsax" data-icon="building-3"></i>Homestay</a></li>
                    <li><a href="#!"><i class="iconsax" data-icon="building-1"></i>Apart</a></li>
                    <li><a href="#!"><i class="iconsax" data-icon="house-1"></i>Rehouses</a></li>
                </ul>
            </div>
            <div class="hotel-filter-wrapper">
                <h3>Star Rating</h3>
                <ul class="hotel-star-rating">
                    <li><img src="../assets/images/svg/star-fill.svg" class="img-fluid" alt="star">5</li>
                    <li><img src="../assets/images/svg/star-fill.svg" class="img-fluid" alt="star">4</li>
                    <li><img src="../assets/images/svg/star-fill.svg" class="img-fluid" alt="star">3</li>
                    <li><img src="../assets/images/svg/star-fill.svg" class="img-fluid" alt="star">2</li>
                    <li><img src="../assets/images/svg/star-fill.svg" class="img-fluid" alt="star">1</li>
                </ul>
            </div>
            <div class="hotel-filter-wrapper">
                <h3>Facilities</h3>
                <div class="checkbox-section">
                    <label class="native-checkbox">
                        <input type="checkbox">
                        Wifi
                    </label>
                    <label class="native-checkbox">
                        <input type="checkbox" checked>
                        Swimming Pool
                    </label>
                    <label class="native-checkbox">
                        <input type="checkbox">
                        Breakfast Available
                    </label>
                </div>
            </div>
            <div class="hotel-review-box hotel-reset">
                <a href="home.html" class="reset-btn w-100">Reset</a>
                <a href="category.html" class="review-button">Apply Filter</a>
            </div>
        </div>
        <div class="panel-space-sm"></div>
    </div>
    <!-- filter offcanvas section end -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Range slider Js  -->
    <script src="../assets/js/range-slider.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

</body>

</html>
