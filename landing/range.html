<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="landing inter-font">

    <!-- header start -->
    <header class="landing-main-header">
        <div class="top-content">
            <img src="../assets/images/logo/logo-white.png" class="img-fluid" alt="logo">
            <a href="setting.html" class="setting-icon">
                <i class="iconsax icon" data-icon="setting-1"></i>
            </a>
        </div>
        <div class="header-content">
            <h2>Ranger Slider</h2>
            <p>It allows you to select a value or range of values between a specified min and max.</p>
        </div>
    </header>
    <!-- header  end  -->

    <!-- range slider section start -->
    <section class="section-t-space-2 app-range-section">
        <div class="custom-container">
            <div class="custom-slider-theme food-range-slider">
                <h3 class="app-title">Pricing Slider(1)</h3>
                <div class="range-slider">
                    <div class="progress-slider"></div>
                    <input type="range" min="0" max="100" value="20" class="min-range">
                    <input type="range" min="0" max="100" value="80" class="max-range">

                    <div class="range-number">
                        <div class="range-box input-min-box">
                            <span class="rs-label  text-white">Rs.</span>
                            <input type="number" value="20" class="input-min text-white">
                        </div>
                        <div class="range-box input-max-box">
                            <span class="rs-label  text-white">Rs.</span>
                            <input type="number" value="80" class="input-max text-white">
                        </div>
                    </div>
                </div>
                <div class="range-content">
                    <span>Rs.0</span>
                    <span>Rs.1000</span>
                </div>
            </div>

            <div class="custom-slider-theme">
                <h3 class="app-title">Pricing Slider(2)</h3>
                <div class="range-slider">
                    <div class="progress-slider"></div>
                    <input type="range" min="0" max="100" value="30" class="min-range">
                    <input type="range" min="0" max="100" value="60" class="max-range">

                    <div class="range-number">
                        <div class="range-box input-min-box hotel-range-box">
                            <span class="rs-label">$</span>
                            <input type="number" value="30" class="input-min">
                        </div>
                        <div class="range-box input-max-box hotel-range-box">
                            <span class="rs-label">$</span>
                            <input type="number" value="60" class="input-max">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- range slider section  end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!--  range slider -->
    <script src="../assets/js/range-slider.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- Script JS  -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
