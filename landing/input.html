<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="landing inter-font">

    <!-- header start -->
    <header class="landing-main-header">
        <div class="top-content">
            <img src="../assets/images/logo/logo-white.png" class="img-fluid" alt="logo">
            <a href="setting.html" class="setting-icon">
                <i class="iconsax icon" data-icon="setting-1"></i>
            </a>
        </div>
        <div class="header-content">
            <h2>Icons</h2>
            <p>Here is all the icons used in application. Find the right icon as per your usage. </p>
        </div>
    </header>
    <!-- header  end  -->

    <!-- input section start -->
    <section class="section-t-space-2 app-input-section section-b-space">
        <div class="custom-container">
            <div class="input-content">
                <h2>Classic Form</h2>
                <form class="chatting-input-form">
                    <div class="form-group mt-0">
                        <label class="form-check-label" for="name">User name</label>
                        <input type="text" class="form-control wo-icon" id="name" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password2" placeholder="Enter password">
                    </div>
                </form>
            </div>
            <div class="input-content">
                <h2>Adaptive Label Form</h2>
                <form class="ecommerce-form">
                    <div class="form-group floating-label-input mt-0">
                        <input class="input-text" type="text" id="email" placeholder="Username">
                        <label class="form-check-label" for="username">Username or Email</label>
                    </div>
                    <div class="form-group floating-label-input">
                        <input class="input-text form-control" type="password" id="password" placeholder="Password">
                        <label class="form-check-label" for="password">Password</label>
                    </div>
                </form>
            </div>
            <div class="input-content">
                <h2>Shadow With Border Form</h2>
                <form class="hotel-auth-form mt-0">
                    <div class="form-group">
                        <label class="form-check-label" for="Email">Email Id</label>
                        <div class="position-relative">
                            <input type="email" class="form-control wo-icon" id="Email"
                                placeholder="esampleuser@gmail.com">
                            <i class="iconsax icon" data-icon="mail"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="password">Password</label>
                        <div class="position-relative password-box">
                            <input type="password" class="form-control wo-icon" id="password" placeholder="********">
                            <i class="iconsax icon" data-icon="key"></i>
                        </div>
                        <div class="password-icon">
                            <i class="iconsax eye-icon" data-icon="eye"></i>
                            <i class="iconsax eye-slash" data-icon="eye-slash"></i>
                        </div>
                    </div>
                </form>
            </div>

            <div class="input-content">
                <h2>Shadow Form</h2>
                <form class="learning-auth-form mt-0">
                    <div class="form-group">
                        <div class="position-relative">
                            <input type="text" class="form-control" id="Email" placeholder="john">
                            <i class="iconsax icon" data-icon="mail"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="position-relative">
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                            <i class="iconsax icon" data-icon="lock-2"></i>
                        </div>
                    </div>
                </form>
            </div>

            <div class="input-content">
                <h2>Minimal Form</h2>
                <form class="blog-auth-form">
                    <div class="form-group mt-0">
                        <label class="form-check-label" for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter mail id">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                </form>
            </div>

            <div class="input-content">
                <h2>Border Form</h2>
                <form class="blog-auth-form">
                    <div class="form-group mt-0">
                        <label class="form-check-label" for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter mail id">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                </form>
            </div>

            <div class="input-content">
                <h2>Top Aligned Label Form</h2>
                <form class="furniture-auth-form mt-0">
                    <div class="form-group">
                        <label class="form-check-label" for="Email">Email Id</label>
                        <div class="position-relative">
                            <input type="email" class="form-control wo-icon" id="Email"
                                placeholder="Enter your email id">
                            <i class="iconsax icon" data-icon="mail"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="number">Password</label>
                        <div class="position-relative">
                            <input type="password" class="form-control wo-icon" id="password"
                                placeholder="Enter your password">
                            <i class="iconsax icon" data-icon="key"></i>
                        </div>
                    </div>
                </form>
            </div>

            <div class="input-content">
                <h2>Rounded Outline Form</h2>
                <form class="salon-auth-form mt-0">
                    <div class="form-group">
                        <label class="form-check-label" for="Email">Email id</label>
                        <input type="email" class="form-control" id="Email" placeholder="Email id">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- input section  end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- Script JS  -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
