<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="plant nunito-font">
    <!-- header starts -->
    <header class="main-header plant-main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>Payment</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- payment method section starts -->
    <section class="section-lg-t-space section-b-space">
        <div class="custom-container">
            <ul class="payment-method-list pt-0">
                <li class="w-100">
                    <div class="payment-list-box">
                        <label class="form-check-label" for="flexRadioDefault"> <img class="img-fluid img"
                                src="../assets/images/icon/master.svg" alt="mastercard"> Mastercard</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault"
                            checked>
                    </div>
                </li>
                <li class="w-100">
                    <div class="payment-list-box">
                        <label class="form-check-label" for="flexRadioDefault1"> <img class="img-fluid img"
                                src="../assets/images/icon/visa.svg" alt="visa"> Visa</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    </div>
                </li>
                <li class="w-100">
                    <div class="payment-list-box">
                        <label class="form-check-label" for="flexRadioDefault2"> <img class="img-fluid img"
                                src="../assets/images/icon/paypal.svg" alt="paypal"> Paypal</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    </div>
                </li>

                <li class="w-100">
                    <div class="payment-list-box">
                        <label class="form-check-label" for="flexRadioDefault3"> <img class="img-fluid img"
                                src="../assets/images/icon/gpay.svg" alt="google-pay"> Google Pay</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    </div>
                </li>

                <li class="w-100">
                    <div class="payment-list-box">
                        <label class="form-check-label" for="flexRadioDefault4"> <img class="img-fluid img"
                                src="../assets/images/icon/apple.svg" alt="apple-pay"> Apple Pay</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                    </div>
                </li>
                <li class="w-100">
                    <div class="payment-list-box">
                        <label class="form-check-label" for="flexRadioDefault5"> <img class="img-fluid img"
                                src="../assets/images/icon/cash.svg" alt="cash"> Cash</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
                    </div>
                </li>
            </ul>
        </div>
        <!-- payment method section end -->

        <!-- fixed-panel start -->
        <div class="fixed-panel plant-fixed-panel">
            <div class="custom-container">
                <a href="order-tracking.html" class="btn fixed-btn w-100">Confirm Payment</a>
            </div>
        </div>
        <!-- fixed-panel end -->

        <!-- panel-space start -->
        <div class="panel-space"></div>
        <!-- panel-space end -->

        <!-- Bootstrap js-->
        <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

        <!-- Iconsax js-->
        <script src="../assets/js/iconsax.js"></script>

        <!-- template Settings js-->
        <script src="../assets/js/template-setting.js"></script>

        <!-- script js-->
        <script src="../assets/js/script.js"></script>
</body>

</html>
