<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="plant nunito-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/plant.gif" class="img-fluid" alt="plant">
    </div>
    <!-- loader End -->

    <!-- auth section starts -->
    <header class="plant-auth-header">
        <div class="plant-auth-image">
            <img src="../assets/images/plant/auth/2.jpg" class="img-fluid auth-img" alt="1">
        </div>
        <div class="header-panel">
            <a href="#" onclick="history.back()">
                <i class="iconsax icon-btn" data-icon="chevron-left"></i>
            </a>
        </div>
    </header>

    <section class="section-b-space pt-0">
        <div class="custom-container">
            <div class="plant-auth-title">
                <h2>Create your account</h2>
                <h3>Explore your life by joining with us.</h3>
            </div>

            <form class="auth-input-form plant-form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username">
                    <i class="iconsax icon" data-icon="user-2"></i>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                    <i class="iconsax icon" data-icon="mail"></i>
                </div>

                <div class="form-group flex-common gap-2">
                    <select class="form-select auth-select">
                        <option selected>+1-212</option>
                        <option value="1">+1-213</option>
                        <option value="2">+1-702</option>
                        <option value="3">+1-312</option>
                        <option value="3">+1-617</option>
                    </select>
                    <div class="position-relative w-100">
                        <input type="number" class="form-control" placeholder="Enter your number" required>
                        <i class="iconsax icon" data-icon="phone"></i>
                    </div>
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Enter password">
                    <i class="iconsax icon" data-icon="lock-2"></i>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter confirm password">
                    <i class="iconsax icon" data-icon="lock-2"></i>
                </div>

                <a href="home.html" class="btn plant-btn w-100 mt-5">Sign Up</a>

                <h5 class="content-color fw-medium mt-3 text-center"> Already Have an account
                    <a href="login.html" class="title-color fw-semibold">Sign In</a>
                </h5>
            </form>
        </div>
    </section>
    <!-- auth section starts -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- template Settings js-->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
