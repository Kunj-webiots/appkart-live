<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="../assets/css/datepicker.min.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="cab-booking outfit-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/cab.gif" class="img-fluid" alt="cab-booking">
    </div>
    <!-- loader End -->

    <!-- header section start -->
    <header class="cab-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"></i>
                </a>
                <h3>Date Time Schedule</h3>
            </div>
        </div>
    </header>
    <!-- header section  end  -->

    <!-- schedule section start -->
    <section class="section-lg-t-space cab-book-schedule-section">
        <div class="custom-container2">
            <ul class="cab-booking-wrapper">
                <li>
                    <input type="checkbox" class="radio-circle" name="payment" id="value2">
                    <label for="value2">
                        <span>Building 8, 77...</span>
                    </label>
                </li>
                <li>
                    <i class="iconsax icon" data-icon="send-2"></i>
                    <h5>18 PHILLIPS, ST</h5>
                </li>
                <li>
                    <i class="iconsax icon" data-icon="exchange"></i>
                </li>
            </ul>
        </div>
    </section>
    <!-- schedule section  end  -->

    <!-- banner section start -->
    <section class="section-t-space-1 cab-banner-section">
        <div class="cab-booking-banner">
            <h4>What time would you want to be picked up?</h4>
        </div>
    </section>
    <!-- banner section  end  -->

    <!-- booking calender section start -->
    <section class="section-t-space-1 cab-calender-section">
        <div class="custom-container2">
            <div class="booking-calender-list">
                <h5>6 Sep 2023, 6:10 am</h5>
                <div class="datepicker-container" id="datepicker-wrapper">
                    <input type="text" id="my-datepicker" class="form-control" placeholder="January">
                    <i class="iconsax icon" data-icon="chevron-down"></i>
                    <div id="datepicker-inline" class="datepicker-inline-box"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- booking calender section  end -->

    <!-- timer section start -->
    <section class="section-t-space-1 cab-booking-timer-section">
        <div class="custom-container2">
            <div class="cab-timer-list">
                <div class="cab-title">
                    <h4>Schedule Ride</h4>
                </div>
                <ul class="pickup-time-list">
                    <li>
                        <button class="up-btn">
                            <i class="iconsax icon" data-icon="chevron-up"></i>
                        </button>
                        <h5>12</h5>
                        <button class="up-btn">
                            <i class="iconsax icon" data-icon="chevron-down"></i>
                        </button>
                    </li>
                    <li>
                        <button class="up-btn">
                            <i class="iconsax icon" data-icon="chevron-up"></i>
                        </button>
                        <h5>00</h5>
                        <button class="up-btn">
                            <i class="iconsax icon" data-icon="chevron-down"></i>
                        </button>
                    </li>
                    <li>
                        <button class="up-btn">
                            <i class="iconsax icon" data-icon="chevron-up"></i>
                        </button>
                        <h5>AM</h5>
                        <button class="up-btn">
                            <i class="iconsax icon" data-icon="chevron-down"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- timer section  end  -->

    <!-- select user section start -->
    <section class="section-t-space-1 booking-select-user-section">
        <div class="custom-container2">
            <div class="select-passenger-box">
                <i class="iconsax icon" data-icon="user-1"></i>
                <div class="count-user-content">
                    <h5>Select Passengers</h5>
                    <div class="plus-minus">
                        <i class="iconsax icon sub" data-icon="minus"></i>
                        <input type="number" disabled="" value="1" min="1" max="10">
                        <i class="iconsax icon add" data-icon="add"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- select user section  end  -->
    <div class="panel-space"></div>

    <!-- fixed button start -->
    <div class="cab-bottom-btn">
        <a href="location.html" class="btn cab-main-btn">Done
        </a>
    </div>
    <!-- fixed button  end -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- Time JS -->
    <script src="../assets/js/timer.js"></script>

    <!-- quantity js -->
    <script src="../assets/js/quantity.js"></script>

    <!-- Date picker -->
    <script src="../assets/js/vendors/datepicker/datepicker.min.js"></script>
    <script src="../assets/js/vendors/datepicker/flatpickr.js"></script>
    <script src="../assets/js/vendors/datepicker/custom-datepicker.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
