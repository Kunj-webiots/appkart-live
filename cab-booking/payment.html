<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="cab-booking outfit-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/cab.gif" class="img-fluid" alt="cab-booking">
    </div>
    <!-- loader End -->

    <!-- header section start -->
    <header class="cab-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"></i>
                </a>
                <h3>Payment Method</h3>
            </div>
        </div>
    </header>
    <!-- header section  end  -->

    <!-- payment section start -->
    <section class="section-lg-t-space booking-payment-section">
        <div class="custom-container2">
            <ul class="cab-payment-list">
                <li>
                    <input type="radio" class="radio-circle" name="payment" id="value">
                    <label for="value">
                        <img src="../assets/images/payment/gpay.svg" alt="visa">
                        <span>Visa Card</span>
                    </label>
                </li>
                <li>
                    <input type="radio" class="radio-circle" name="payment" id="value2">
                    <label for="value2">
                        <img src="../assets/images/payment/cash1.svg" alt="visa">
                        <span>Visa Card</span>
                    </label>
                </li>
                <li>
                    <input type="radio" class="radio-circle" name="payment" id="value3" checked>
                    <label for="value3">
                        <img src="../assets/images/payment/card1.svg" alt="visa">
                        <span>Visa Card</span>
                    </label>
                </li>
                <li>
                    <input type="radio" class="radio-circle" name="payment" id="value4">
                    <label for="value4">
                        <img src="../assets/images/social-media/apple2.svg" alt="visa">
                        <span>Visa Card</span>
                    </label>
                </li>
            </ul>

            <!-- button section start -->
            <a href="#!" class="btn cab-add-card">+ Add card</a>
            <div class="cab-bottom-btn">
                <a href="pickup.html" class="btn cab-main-btn">Apply
                </a>
            </div>
            <!-- button section  end -->
        </div>
    </section>
    <!-- payment section  end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
