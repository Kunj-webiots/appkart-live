<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="cab-booking outfit-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/cab.gif" class="img-fluid" alt="cab-booking">
    </div>
    <!-- loader End -->

    <!-- onboarding section start -->
    <section class="pt-0 cab-onboarding-section">
        <div class="custom-container2">
            <div class="cab-start-screen">
                <img src="../assets/images/cab-booking/onboarding/1.png" class="img-fluid" alt="png">
            </div>
            <div class="cab-onboarding-map">
                <img src="../assets/images/cab-booking/onboarding/2.png" class="img-fluid map-img" alt="map">
            </div>
            <div class="cab-onboarding-details">
                <img src="../assets/images/cab-booking/onboarding/3.png" class="img-fluid car-img" alt="car">
                <div class="cab-content">
                    <h2>Share journey, not just the road</h2>
                    <h4>Embrace eco-friendly travel join our ride-sharing community for a greener commute.</h4>
                    <a href="login.html" class="btn cab-main-btn m_top-23">Get Started
                        <i class="iconsax icon" data-icon="arrow-right"></i>
                    </a>
                    <p>By continuing, you agree that you have read and accept our <span> T&Cs</span> and
                        <span>Privacy Policy</span>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!-- onboarding section  end  -->

    <!-- pwa install app popup start -->
    <div class="offcanvas offcanvas-bottom addtohome-popup theme-offcanvas show" tabindex="-1" id="offcanvas"
        aria-modal="true" role="dialog">
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        <div class="offcanvas-body small">
            <div class="app-info">
                <img src="../../assets/images/logo/user/48.png" class="img-fluid" alt="">
                <div class="content">
                    <h3>Appkart App</h3>
                    <a href="#">www.appkart-app.com</a>
                </div>
            </div>

            <button class="btn theme-btn install-app" id="installApp">Add to home screen</button>
        </div>
    </div>
    <!-- pwa install app popup end -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- Install JS -->
    <script src="../assets/js/homescreen-popup.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
