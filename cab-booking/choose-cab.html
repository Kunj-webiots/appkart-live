<body class="cab-booking outfit-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/cab.gif" class="img-fluid" alt="cab-booking">
    </div>
    <!-- loader End -->

    <!-- header  start -->
    <header class="cab-search-header">
        <div class="custom-container2">
            <div class="cab-search-box">
                <button class="cab-left-btn" onclick="history.back()">
                    <i class="iconsax icon" data-icon="chevron-left"></i>
                </button>
            </div>
        </div>
    </header>
    <!-- header  end -->

    <!-- map section start -->
    <section class="pt-0 map-location-section">
        <div class="cab-map-image">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22909.36743847374!2d8.231616661818496!3d44.13140924931415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12d2f65b0a39b1e3%3A0xe18091fad258f181!2s17025%20Loano%2C%20Province%20of%20Savona%2C%20Italy!5e0!3m2!1sen!2sin!4v1755931313132!5m2!1sen!2sin"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <!-- map section  end  -->

    <!-- choose cab book section start -->
    <section class="section-t-space choose-cab-section">
        <div class="custom-container2">
            <div class="choose-cab-book-list">
                <label class="choose-box">
                    <span class="cab-coupon">
                        <img src="../assets/images/cab-booking/svg/5.svg" class="img-fluid" alt="">Faster</span>
                    <input type="radio" name="sort" value="low-to-high" checked>
                    <span class="image"><img src="../assets/images/cab-booking/auto/5.png" class="img-fluid"
                            alt="auto"></span>
                    <span class="cab-content">
                        <span class="left-text">
                            <span>Ride Auto</span>
                            <span class="content">5:48 ( 3 min away )</span>
                        </span>
                        <span class="right-text">
                            <span>$15.22</span>
                            <span class="content"><del>$20.10</del></span>
                        </span>
                    </span>
                </label>
                <label class="choose-box">
                    <input type="radio" name="sort" value="low-to-high">
                    <span class="image"><img src="../assets/images/cab-booking/auto/8.png" class="img-fluid"
                            alt="auto"></span>
                    <span class="cab-content">
                        <span class="left-text">
                            <span>Go Rentals</span>
                            <span class="content">5:32 (2 min away )</span>
                        </span>
                        <span class="right-text">
                            <span>$20.22</span>
                            <span class="content"><del>$25.10</del></span>
                        </span>
                    </span>
                </label>
                <label class="choose-box">
                    <input type="radio" name="sort" value="low-to-high">
                    <span class="image"><img src="../assets/images/cab-booking/auto/7.png" class="img-fluid"
                            alt="auto"></span>
                    <span class="cab-content">
                        <span class="left-text">
                            <span>Moto</span>
                            <span class="content">5:37 ( 8 min away )</span>
                        </span>
                        <span class="right-text">
                            <span>$25.22</span>
                            <span class="content"><del>$30.15</del></span>
                        </span>
                    </span>
                </label>
                <label class="choose-box">
                    <input type="radio" name="sort" value="low-to-high">
                    <span class="image"><img src="../assets/images/cab-booking/auto/8.png" class="img-fluid"
                            alt="auto"></span>
                    <span class="cab-content">
                        <span class="left-text">
                            <span>Premier</span>
                            <span class="content">5:49 ( 10 min away )</span>
                        </span>
                        <span class="right-text">
                            <span>$20.22</span>
                            <span class="content"><del>$40.10</del></span>
                        </span>
                    </span>
                </label>
            </div>
        </div>
    </section>
    <!-- choose cab book section  end  -->

    <div class="panel-space"></div>

    <!-- fixed button start -->
    <div class="cab-bottom-btn">
        <a href="confirm-cab.html" class="btn cab-main-btn">Choose Cab
