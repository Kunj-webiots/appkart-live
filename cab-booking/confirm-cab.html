<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="cab-booking outfit-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/cab.gif" class="img-fluid" alt="cab-booking">
    </div>
    <!-- loader End -->

    <!-- header  start -->
    <header class="cab-search-header">
        <div class="custom-container2">
            <div class="cab-search-box">
                <button class="cab-left-btn" onclick="history.back()">
                    <i class="iconsax icon" data-icon="chevron-left"></i>
                </button>
            </div>
        </div>
    </header>
    <!-- header  end -->

    <!-- map section start -->
    <section class="pt-0 map-location-section">
        <div class="cab-map-image cab-location">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22909.36743847374!2d8.231616661818496!3d44.13140924931415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12d2f65b0a39b1e3%3A0xe18091fad258f181!2s17025%20Loano%2C%20Province%20of%20Savona%2C%20Italy!5e0!3m2!1sen!2sin!4v1755931313132!5m2!1sen!2sin"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <!-- map section  end  -->

    <!-- choose cab section start -->
    <section class="section-t-space-1 choose-booking-section">
        <div class="custom-container2">
            <div class="choose-book-wrapper">
                <div class="booking-space">
                    <h4>Ride Auto</h4>
                    <h5><img src="../assets/images/cab-booking/svg/1.svg" class="img-fluid" alt="">4</h5>
                </div>
                <div>
                    <span>$50 <del>$57</del></span>
                </div>
            </div>
            <div class="select-cab-wrapper">
                <div class="flex-center">
                    <img src="../assets/images/cab-booking/auto/5.png" class="img-fluid" alt="image">
                </div>
                <div class="book-timer-box">
                    <div>
                        <h4><i class="iconsax icon" data-icon="clock"></i>5 min away</h4>
                        <h5>Comfortable sedans, top-quality drivers</h5>
                    </div>
                    <div>
                        <h6>4:00PM</h6>
                    </div>
                </div>
            </div>
            <div class="select-payment">
                <div class="cab-title">
                    <h3>Select Payment Method</h3>
                </div>
                <form class="cab-auth-form">
                    <select class="form-select">
                        <option selected>Cash</option>
                        <option value="1">G pay</option>
                        <option value="2">Phone pay</option>
                    </select>
                </form>
            </div>
        </div>
    </section>
    <!-- choose cab section  end  -->

    <div class="panel-space"></div>

    <!-- fixed button start -->
    <div class="cab-bottom-btn">
        <a href="pickup.html" class="btn cab-main-btn">Choose Cab
            <i class="iconsax icon" data-icon="arrow-right"></i>
        </a>
    </div>
    <!-- fixed button  end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
