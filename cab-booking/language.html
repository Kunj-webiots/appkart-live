<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="cab-booking outfit-font">

    <!-- header  start -->
    <header class="cab-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"></i>
                </a>
                <h3>Language</h3>
            </div>
        </div>
    </header>
    <!-- header  end  -->

    <!-- language section start -->
    <section class="section-lg-t-space cab-language-section">
        <div class="custom-container2">
            <ul class="cab-language-list">
                <li>
                    <label for="value">
                        <img src="../assets/images/flag/flag1.svg" alt="flag" />
                        <span class="language-name">
                            <span>Arabic</span>
                            <input type="radio" class="radio-circle" name="payment" id="value">
                        </span>
                    </label>
                </li>
                <li>
                    <label for="value1">
                        <img src="../assets/images/flag/1.jpg" alt="flag" />
                        <span class="language-name">
                            <span>Iran</span>
                            <input type="radio" class="radio-circle" name="payment" id="value1" checked>
                        </span>
                    </label>
                </li>
                <li>
                    <label for="value2">
                        <img src="../assets/images/flag/flag5.svg" alt="flag" />
                        <span class="language-name">
                            <span>Hindi</span>
                            <input type="radio" class="radio-circle" name="payment" id="value2">
                        </span>
                    </label>
                </li>
                <li>
                    <label for="value3">
                        <img src="../assets/images/flag/flag2.svg" alt="flag" />
                        <span class="language-name">
                            <span>English</span>
                            <input type="radio" class="radio-circle" name="payment" id="value3">
                        </span>
                    </label>
                </li>
                <li>
                    <label for="value4">
                        <img src="../assets/images/flag/flag8.svg" alt="flag" />
                        <span class="language-name">
                            <span>Egypt</span>
                            <input type="radio" class="radio-circle" name="payment" id="value4">
                        </span>
                    </label>
                </li>
                <li>
                    <label for="value5">
                        <img src="../assets/images/flag/flag9.svg" alt="flag" />
                        <span class="language-name">
                            <span>Bangladesh</span>
                            <input type="radio" class="radio-circle" name="payment" id="value5">
                        </span>
                    </label>
                </li>
                <li>
                    <label for="value6">
                        <img src="../assets/images/flag/flag14.svg" alt="flag" />
                        <span class="language-name">
                            <span>Philippines</span>
                            <input type="radio" class="radio-circle" name="payment" id="value6">
                        </span>
                    </label>
                </li>
                <li>
                    <label for="value7">
                        <img src="../assets/images/flag/flag10.svg" alt="flag" />
                        <span class="language-name">
                            <span>Nepal</span>
                            <input type="radio" class="radio-circle" name="payment" id="value6">
                        </span>
                    </label>
                </li>
                <li>
                    <label for="value8">
                        <img src="../assets/images/flag/flag12.svg" alt="flag" />
                        <span class="language-name">
                            <span>Korea</span>
                            <input type="radio" class="radio-circle" name="payment" id="value6">
                        </span>
                    </label>
                </li>
            </ul>

            <!-- button section start -->
            <div class="cab-bottom-btn">
                <a href="pickup.html" class="btn cab-main-btn">Apply
                </a>
            </div>
            <!-- button section  end -->
        </div>
    </section>
    <!-- language section  end  -->

    <!-- fixed button start -->
    <div class="cab-bottom-btn">
        <a href="setting.html" class="btn cab-main-btn">Done
        </a>
    </div>
    <!-- fixed button  end -->



    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
