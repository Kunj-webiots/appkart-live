<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="cab-booking outfit-font">
    <!-- header section start -->
    <header class="cab-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"></i>
                </a>
                <h3>Edit Profile</h3>
            </div>
        </div>
    </header>
    <!-- header section  end  -->

    <!-- profile section start -->
    <section class="section-lg-t-space">
        <div class="custom-container2">
            <div class="profile-img">
                <img id="output" class="img-fluid profile rounded-circle" src="../assets/images/profile/p12.png"
                    alt="png">
                <i class="iconsax edit-icon" data-icon="edit-2"></i>
                <input id="file" type="file" onchange="loadFile(event)">
            </div>
        </div>
    </section>
    <!-- profile section  end  -->

    <!-- profile detail section start -->
    <section class="section-t-space profile-detail-section">
        <div class="custom-container2">
            <form class="cab-auth-form">
                <div class="form-group">
                    <label class="form-check-label" for="name">User Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                </div>

                <div class="form-group">
                    <label class="form-check-label" for="name">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your Name">
                </div>

                <div class="form-group">
                    <label class="form-check-label" for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Michael@gmail.com">
                </div>

                <div class="form-group">
                    <label class="form-check-label" for="name">Phone Number</label>
                    <input type="number" class="form-control" id="number" placeholder="Enter your number" required>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="name">Gender</label>
                    <select class="form-select select">
                        <option selected>Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="name">City</label>
                    <select class="form-select select">
                        <option selected="1">Surat</option>
                        <option value="2">Ahmadabad</option>
                        <option value="3">Gandhinagar</option>
                        <option value="4">Rajkot</option>
                        <option value="5">Baroda</option>
                    </select>
                </div>
            </form>
        </div>
    </section>
    <!-- profile detail section  end  -->
    <div class="panel-space"></div>

    <!-- fixed button start -->
    <div class="cab-bottom-btn">
        <a href="setting.html" class="btn cab-main-btn">Done
        </a>
    </div>
    <!-- fixed button  end -->



    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- image change js -->
    <script src="../assets/js/image-change.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
