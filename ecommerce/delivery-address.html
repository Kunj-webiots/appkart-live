<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">

<body class="ecommerce lato-font position-relative">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/fashion.gif" class="img-fluid" alt="ecommerce">
    </div>
    <!-- loader End -->

    <!-- header starts -->
    <header class="header ecommerce-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <div class="header-top-content">
                    <a href="#" onclick="history.back()">
                        <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                    </a>
                    <h3>Delivery Address</h3>
                </div>
                <div>
                    <a href="#sidebar" data-bs-toggle="offcanvas">
                        <i class="iconsax icon-btn" data-icon="text-align-left"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <section class="pt-0">
        <div class="custom-container">
            <ul class="address-listing">
                <li>
                    <div class="address-box">
                        <div class="address-head">
                            <div class="flex-common gap-2">
                                <div class="address-icon">
                                    <i class="iconsax icon" data-icon="home-1"></i>
                                </div>
                                <h5>Home</h5>
                            </div>
                            <a href="#">
                                <i class="iconsax edit-icon" data-icon="edit-1"></i>
                            </a>
                        </div>

                        <div class="address-content">
                            <h4>John Doe</h4>
                            <h5>3501 Maloy Court, East Elmhurst,
                                New York City, NY 11369
                            </h5>
                            <span>Phone No: 903-239-1284</span>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="address-box">
                        <div class="address-head">
                            <div class="flex-common gap-2">
                                <div class="address-icon">
                                    <i class="iconsax icon" data-icon="building-1"></i>
                                </div>
                                <h5>Office</h5>
                            </div>
                            <a href="#">
                                <i class="iconsax edit-icon" data-icon="edit-1"></i>
                            </a>
                        </div>

                        <div class="address-content">
                            <h4>Cameron Williamson</h4>
                            <h5>301 Maloy st., Normative Rd,
                                New York City, NY 11767
                            </h5>
                            <span>Phone No: 983-365-4539</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <!-- fixed-panel start -->
    <div class="fixed-panel">
        <div class="custom-container">
            <div class="fixed-panel-content">
                <h5>$270 <a href="#!" class="link-offset-1">View Details</a></h5>
                <a href="payment-method.html" class="btn fixed-btn">Proceed payment</a>
            </div>
        </div>
    </div>
    <!-- fixed-panel end -->

    <!-- panel-space start -->
    <div class="panel-space"></div>
    <!-- panel-space end -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- quantity js -->
    <script src="../assets/js/quantity.js"></script>

    <!-- template Settings js-->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
