<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="ecommerce lato-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/fashion.gif" class="img-fluid" alt="ecommerce">
    </div>
    <!-- loader End -->

    <!-- login Start -->
    <div class="ecommerce-auth-title">
        <h2>OTP Verification</h2>
        <h3>Verify with the OTP sent to your email/phone.</h3>
    </div>

    <form class="otp-form">
        <div class="custom-container">
            <div class="form-group">
                <div class="form-input">
                    <input type="number" class="form-control active" placeholder="0" id="five1"
                        onkeyup="onKeyUpEvent(1, event)" onfocus="onFocusEvent(1)">
                </div>
                <div class="form-input">
                    <input type="number" class="form-control" placeholder="0" id="five2"
                        onkeyup="onKeyUpEvent(2, event)" onfocus="onFocusEvent(2)">
                </div>
                <div class="form-input">
                    <input type="number" class="form-control" placeholder="0" id="five3"
                        onkeyup="onKeyUpEvent(3, event)" onfocus="onFocusEvent(3)">
                </div>
                <div class="form-input">
                    <input type="number" class="form-control" placeholder="0" id="five4"
                        onkeyup="onKeyUpEvent(4, event)" onfocus="onFocusEvent(4)">
                </div>
                <div class="form-input">
                    <input type="number" class="form-control" placeholder="0" id="five5"
                        onkeyup="onKeyUpEvent(5, event)" onfocus="onFocusEvent(5)">
                </div>
            </div>
        </div>
    </form>

    <a href="reset-password.html" class="btn ecommerce-btn w-100 mt-5">OTP</a>

    <h5 class="content-color fw-medium mt-3 text-center">Not Received Yet ? <a href="otp.html"
            class="text-decoration-underline link-offset-2">Resend it</a>
    </h5>
    <!-- login End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- otp js -->
    <script src="../assets/js/otp.js"></script>

    <!-- template Settings js-->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>

</body>

</html>
