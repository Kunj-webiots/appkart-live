<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="ecommerce lato-font">
    <!-- login Start -->
    <div class="ecommerce-auth-title">
        <img class="img-fluid logo" src="../assets/images/logo/logo.png" alt="">

        <h2>Hey, Sign Up Now</h2>
        <h3>Please Sign up with your account to continue</h3>
    </div>

    <form class="ecommerce-form">
        <div class="custom-container">
            <div class="form-group floating-label-input">
                <input class="input-text" type="text" id="username" placeholder="Username">
                <label class="form-check-label" for="username">Username</label>
            </div>

            <div class="form-group floating-label-input">
                <input class="input-text" type="email" id="email" placeholder="Email">
                <label class="form-check-label" for="email">Email</label>
            </div>

            <div class="form-group floating-label-input">
                <input class="input-text form-control" type="password" id="password" placeholder="Password">
                <label class="form-check-label" for="password">Password</label>
            </div>

            <a href="home.html" class="btn ecommerce-btn w-100 mt-5">Sign Up</a>

            <h5 class="content-color fw-medium mt-3 text-center"> Already Have an account
                <a href="login.html" class="theme-color fw-semibold text-decoration-underline link-offset-2">Login</a>
            </h5>
        </div>

        <div class=" division">
            <span>OR Continue With</span>
        </div>

        <ul class="login-list">
            <li class="login-box">
                <a href="https://www.google.com/" target="_blank">
                    <img class="img-fluid login-icon" src="../assets/images/icon/google.svg" alt="google">
                </a>
            </li>

            <li class="login-box">
                <a href="https://www.facebook.com/" target="_blank">
                    <img class="img-fluid login-icon " src="../assets/images/icon/facebook.svg" alt="facebook">
                </a>
            </li>

            <li class="login-box">
                <a href="https://www.apple.com/" target="_blank">
                    <img class="img-fluid login-icon apple-img" src="../assets/images/icon/apple.svg" alt="apple">
                </a>
            </li>
        </ul>

    </form>
    <!-- login End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- template Settings js-->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>

</body>

</html>
