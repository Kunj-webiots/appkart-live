<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">
    <!-- swiper css -->
    <link rel="stylesheet" href="../assets/css/vendors/swiper/swiper.min.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="ecommerce lato-font position-relative">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/fashion.gif" class="img-fluid" alt="ecommerce">
    </div>
    <!-- loader End -->

    <!-- header starts -->
    <header class="header ecommerce-main-header">
        <div class="custom-container2">
            <div class="header-panel">
                <div class="header-top-content">
                    <a href="#" onclick="history.back()">
                        <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                    </a>
                    <h3>Order</h3>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- order section start -->
    <section class="pt-0">
        <div class="custom-container">
            <ul class="cart-listing">
                <li>
                    <div class="cart-product-box">
                        <div class="img-part">
                            <img class="img-fluid cart-img" src="../assets/images/ecommerce/product/9.jpg"
                                alt="product">
                        </div>
                        <div class="product-content">
                            <div class="flex-space">
                                <h5>Hoodie T-Shirt Full</h5>
                                <a href="product.html">
                                    <i class="iconsax edit-icon" data-icon="edit-1"> </i>
                                </a>
                            </div>

                            <h5 class="content-color mt-1">Size: S</h5>

                            <div class="flex-space">
                                <h4 class="price">$20.00</h4>
                                <a href="order-traking.html"
                                    class="btn btn-sm solid-btn text-capitalize">Order-track</a>
                            </div>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="cart-product-box">
                        <div class="img-part">
                            <img class="img-fluid cart-img" src="../assets/images/ecommerce/product/10.jpg"
                                alt="product">
                        </div>
                        <div class="product-content">
                            <div class="flex-space">
                                <h5>Blue Solid Crop Shirt</h5>
                                <a href="product.html">
                                    <i class="iconsax edit-icon" data-icon="edit-1"> </i>
                                </a>
                            </div>

                            <h5 class="content-color mt-1">Size: S</h5>

                            <div class="flex-space">
                                <h4 class="price">$12.00 </h4>
                                <a href="order-traking.html"
                                    class="btn btn-sm solid-btn text-capitalize">Order-track</a>

                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- order section end -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- swiper js -->
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/custom-swiper.js"></script>

    <!-- template Settings js-->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
