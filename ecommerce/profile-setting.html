<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="ecommerce lato-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/fashion.gif" class="img-fluid" alt="ecommerce">
    </div>
    <!-- loader End -->

    <!-- header starts -->
    <header class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>Account Setting</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- account section starts -->
    <section class="section-lg-t-space">
        <div class="custom-container">
            <div class="profile-img">
                <img id="output" class="img-fluid profile" src="../assets/images/profile/p3.png" alt="p3">
                <i class="iconsax edit-icon" data-icon="edit-2"></i>
                <input id="file" type="file" onchange="loadFile(event)">
            </div>

            <div class="profile-setting-details">
                <form class="ecommerce-form">
                    <div class="form-group floating-label-input">
                        <input class="input-text" type="text" id="name" placeholder="Username">
                        <label class="form-check-label" for="name">Username</label>
                    </div>
                    <div class="form-group floating-label-input">
                        <input class="input-text" type="email" id="email" placeholder="Email">
                        <label class="form-check-label" for="email">Email</label>
                    </div>

                    <div class="form-group floating-label-input">
                        <input class="input-text form-control" type="password" id="password" placeholder="Password">
                        <label class="form-check-label" for="password">Password</label>
                    </div>
                    <a href="profile.html" class="btn ecommerce-btn w-100 mt-5">Update Account</a>
                </form>
            </div>
        </div>
    </section>
    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- image change js -->
    <script src="../assets/js/image-change.js"></script>


    <!-- template Settings js-->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
