<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconly.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="ecommerce lato-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/Appkart-gif/Gif/fashion.gif" class="img-fluid" alt="ecommerce">
    </div>
    <!-- loader End -->

    <!-- header starts -->
    <header class="main-header ecommerce-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>Category</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- search section starts -->
    <section class="section-lg-t-space">
        <div class="custom-container">
            <form class="search-form ecommerce-search">
                <div class="form-group mt-0">
                    <div class="form-input">
                        <input type="search" class="form-control" id="inputusername" placeholder="Search here.....">
                        <i class="iconsax search-icon" data-icon="search-normal-2"> </i>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- search section end -->

    <!-- category start -->
    <section class="section-b-space">
        <div class="custom-container">
            <ul class="category-listing">
                <li>
                    <a href="shop.html" class="category-wrap">
                        <div class="img-part">
                            <img src="../assets/images/ecommerce/categories/01.png" class="img-fluid" alt="Women">
                        </div>
                        <div class="category-content">
                            <div class="content-part">
                                <h3>WOMEN</h3>
                                <h4>t-shirts, tops, bottoms..</h4>
                            </div>
                            <i class="iconsax icon" data-icon="chevron-right"> </i>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="shop.html" class="category-wrap">
                        <div class="img-part">
                            <img src="../assets/images/ecommerce/categories/02.png" class="img-fluid" alt="men">
                        </div>
                        <div class="category-content">
                            <div class="content-part">
                                <h3>MEN</h3>
                                <h4>jackets, jeans, denims..</h4>
                            </div>
                            <i class="iconsax icon" data-icon="chevron-right"> </i>
                        </div>
                    </a>
                </li>
                <li> <a href="shop.html" class="category-wrap">
                        <div class="img-part">
                            <img src="../assets/images/ecommerce/categories/03.png" class="img-fluid" alt="Kids">
                        </div>
                        <div class="category-content">
                            <div class="content-part">
                                <h3>KIDS</h3>
                                <h4>clothing, toys, books..</h4>
                            </div>
                            <i class="iconsax icon" data-icon="chevron-right"> </i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="shop.html" class="category-wrap">
                        <div class="img-part">
                            <img src="../assets/images/ecommerce/categories/04.png" class="img-fluid" alt="beauty">
                        </div>
                        <div class="category-content">
                            <div class="content-part">
                                <h3>BEAUTY</h3>
                                <h4>skincare, haircare, makeup..</h4>
                            </div>
                            <i class="iconsax icon" data-icon="chevron-right"> </i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="shop.html" class="category-wrap">
                        <div class="img-part">
                            <img src="../assets/images/ecommerce/categories/05.png" class="img-fluid" alt="footwear">
                        </div>
                        <div class="category-content">
                            <div class="content-part">
                                <h3>FOOTWEAR</h3>
                                <h4>shoes, sandle, activewear..</h4>
                            </div>
                            <i class="iconsax icon" data-icon="chevron-right"> </i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="shop.html" class="category-wrap">
                        <div class="img-part">
                            <img src="../assets/images/ecommerce/categories/06.png" class="img-fluid" alt="jewelry">
                        </div>
                        <div class="category-content">
                            <div class="content-part">
                                <h3>JEWELLERY</h3>
                                <h4>necklace, chains, earrings..</h4>
                            </div>
                            <i class="iconsax icon" data-icon="chevron-right"> </i>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <!-- category end -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax js-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- template Settings js-->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js-->
    <script src="../assets/js/script.js"></script>
</body>

</html>
