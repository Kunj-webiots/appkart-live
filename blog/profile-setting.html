<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <!-- <link rel="manifest" href="../manifest.json"> -->
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="blog mukta-font">

    <!-- header starts -->
    <header class="blog-main-header p_top-25">
        <div class="custom-container2">
            <div class="header-content">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"></i>
                </a>
                <div class="blog-main-content">
                    <h3>Edit Profile</h3>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- profile section start -->
    <section class="section-lg-t-space blog-author-section">
        <div class="custom-container2">
            <div class="profile-img">
                <img id="output" class="img-fluid profile rounded-circle" src="../assets/images/food/profile/3.png"
                    alt="png">
                <i class="iconsax edit-icon rounded-circle" data-icon="edit-2"></i>
                <input id="file" type="file" onchange="loadFile(event)">
            </div>
            <div class="blog-profile-list">
                <div class="blog-profile-content">
                    <h4>Paige Turner</h4>
                    <a href="profile-setting.html">paigeturner@gmail.com</a>
                </div>
            </div>
        </div>
    </section>
    <!-- profile section  end -->

    <!-- profile setting section start -->
    <section class="section-t-space-2 profile-setting-section">
        <div class="custom-container2">
            <form class="blog-auth-form">
                <div class="form-group blog-from">
                    <label class="form-check-label" for="name">User name</label>
                    <input type="text" class="form-control" id="username " placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="name">Full name </label>
                    <input type="text" class="form-control" id="fulname" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="phone">Phone</label>
                    <input type="number" class="form-control" id="number" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="email">Email</label>
                    <input type="number" class="form-control" id="email" placeholder="Enter mail id">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="blog-fix-btn">
                    <a href="profile.html" class="btn blog-btn">Save</a>
                </div>
            </form>
        </div>
    </section>
    <!-- profile setting section end -->
    <div class="panel-space-sm"></div>



    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- image change JS -->
    <script src="../assets/js/image-change.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
