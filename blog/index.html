<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Signika:wght@300..700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="blog mukta-font overflow-hidden">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/Blog.gif" class="img-fluid" alt="blog">
    </div>
    <!-- loader End -->


    <!-- onboarding section start -->
    <div class="blog-onboarding">
        <div class="intro-top-section">
            <h1>BLOG</h1>
        </div>
        <div class="row onboarding-card-container">
            <div class="col-6 first-card">
                <img src="../assets/images/blog/onboarding/1.png" class="img-fluid f-img" alt="image">
            </div>
            <div class="col-6 onboarding-card">
                <img src="../assets/images/blog/onboarding/1.jpg" class="img-fluid" alt="image">
                <div class="onboarding-details">
                    <div class="onboarding-line"></div>
                    <div class="onboarding-line"></div>
                </div>
            </div>
            <div class="col-6 onboarding-card">
                <img src="../assets/images/blog/onboarding/2.jpg" class="img-fluid" alt="image">
                <div class="onboarding-details">
                    <div class="onboarding-line"></div>
                    <div class="onboarding-line"></div>
                </div>
            </div>
            <div class="col-6 first-card">
                <img src="../assets/images/blog/onboarding/2.png" class="img-fluid" alt="image">
            </div>
            <div class="col-6 first-card">
                <div class="card-circle"></div>
            </div>
            <div class="col-6 onboarding-card line-card">
                <img src="../assets/images/blog/onboarding/3.jpg" class="img-fluid" alt="image">
                <div class="onboarding-details">
                    <div class="onboarding-line"></div>
                    <div class="onboarding-line"></div>
                </div>
            </div>
        </div>

        <div class="onboarding-atrial-section">
            <div class="onboarding-atrial-content">
                <h3>Instantly Read the Article You Want</h3>
                <p>Thousands of articles are available for you to read
                    on Blog Club, store in the app, and share
                    with friends and family.</p>
                <div class="blog-fixed">
                    <a href="login.html" class="btn blog-btn">Take Service</a>
                    <a href="home.html" class="blog-skip">Skip</a>
                </div>
            </div>
        </div>
    </div>
    <!-- onboarding section  end  -->

    <!-- pwa install app popup start -->
    <div class="offcanvas offcanvas-bottom addtohome-popup theme-offcanvas show" tabindex="-1" id="offcanvas"
        aria-modal="true" role="dialog">
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        <div class="offcanvas-body small">
            <div class="app-info">
                <img src="../../assets/images/logo/user/48.png" class="img-fluid" alt="">
                <div class="content">
                    <h3>Appkart App</h3>
                    <a href="#">www.appkart-app.com</a>
                </div>
            </div>

            <button class="btn install-app" id="installApp">Add to home screen</button>
        </div>
    </div>
    <!-- pwa install app popup end -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- Install JS -->
    <script src="../assets/js/homescreen-popup.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
