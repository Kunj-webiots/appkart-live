<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="appkart">
    <meta name="keywords" content="appkart">
    <meta name="author" content="appkart">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Appkart</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appkart">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css"
        href="../assets/css/vendors/bootstrap/dist/css/bootstrap.min.css">

    <!-- Iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/iconsax.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="blog mukta-font">

    <!-- loader Start -->
    <div class="loader">
        <img src="../assets/images/gif/Blog.gif" class="img-fluid" alt="blog">
    </div>
    <!-- loader End -->

    <!-- header starts -->
    <header class="blog-main-header p_top-20">
        <div class="custom-container2">
            <div class="header-content">
                <a href="#" onclick="history.back()">
                    <i class="iconsax icon-btn" data-icon="chevron-left"></i>
                </a>
                <div class="blog-main-content">
                    <h3>Setting</h3>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- setting profile section start -->
    <section class=" setting-profile-section">
        <div class="custom-container2">
            <div class="account-profile">
                <img src="../assets/images/profile/p9.png" class="img-fluid" alt="profile">
                <div class="account-profile-content">
                    <div>
                        <h4>Paige Turner</h4>
                        <h5>UI/UX Designer</h5>
                    </div>
                    <a href="profile-setting.html">
                        <i class="iconsax icon" data-icon="chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- setting profile section  end  -->

    <!-- setting list section start -->
    <section class="section-t-space setting-list-section">
        <div class="custom-container2">
            <div class="blog-title">
                <h3>Settings</h3>
            </div>
            <ul class="settings-options">
                <li>
                    <div class="setting-list">
                        <div>
                            <i class="iconsax icon" data-icon="bell-1"></i>
                        </div>
                        <div class="setting-content">
                            <h4>All Notification</h4>
                            <div class="theme-toggle-button">
                                <input type="checkbox">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="language.html" class="setting-list">
                        <div>
                            <i class="iconsax icon" data-icon="globe"></i>
                        </div>
                        <div class="setting-content">
                            <h4>Language</h4>
                            <i class="iconsax icon-btn" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="profile-setting.html" class="setting-list">
                        <div>
                            <i class="iconsax icon" data-icon="user-2"></i>
                        </div>
                        <div class="setting-content">
                            <h4>Edit Profile</h4>
                            <i class="iconsax icon-btn" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <div class="setting-list">
                        <div>
                            <i class="iconsax icon" data-icon="background-layer"></i>
                        </div>
                        <div class="setting-content">
                            <h4>RTL</h4>
                            <div class="theme-toggle-button">
                                <input type="checkbox" id="rtlToggle">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="setting-list">
                        <div>
                            <i class="iconsax icon" data-icon="moon"></i>
                        </div>
                        <div class="setting-content">
                            <h4>Dark Mode</h4>
                            <div class="theme-toggle-button">
                                <input type="checkbox" id="toggleDarkMode">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="setting-list">
                        <div>
                            <i class="iconsax icon" data-icon="wifi"></i>
                        </div>
                        <div class="setting-content">
                            <h4>Only Wifi</h4>
                            <div class="theme-toggle-button">
                                <input type="checkbox">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="privacy.html" class="setting-list">
                        <div>
                            <i class="iconsax icon" data-icon="lock-2"></i>
                        </div>
                        <div class="setting-content">
                            <h4>Privacy</h4>
                            <i class="iconsax icon-btn" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
            </ul>
            <div class="blog-fix-btn">
                <a href="login.html" class="btn blog-btn">Logout</a>
            </div>
        </div>
    </section>
    <!-- setting list section  end  -->

    <!-- panel space start -->
    <div class="panel-space-sm"></div>
    <!-- panel space  end  -->

    <!-- Bootstrap JS-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.min.js"></script>

    <!-- Iconsax JS-->
    <script src="../assets/js/iconsax.js"></script>

    <!-- script JS -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
